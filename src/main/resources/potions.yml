#       Bit 5: Power
#       Bit 6: Extended
#       Bit 7: (Unused)
#       Bits 8-12: Custom Status Effect (http://minecraft.gamepedia.com/Data_values#Status_effects)
#       Bit 13: Can become splash
#       Bit 14: Splash
#       Bit 15: (Unused)
