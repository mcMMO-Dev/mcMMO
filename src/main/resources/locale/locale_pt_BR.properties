##Acrobacia
Guides.Acrobatics.Section.0=&3Sobre a acrobácia:\n&eAcrobacia é a arte de se mover graciosamente no mcMMO.\n&eEla dá bônus de combate e bônus de dano no ambiente.\n\n&3COMO GANHAR XP:\n&ePara ganhar XP nesta habilidade, você precisa se esquivar\n&eem um combate ou sobreviver a quedas de alturas que te dõo dano.
Guides.Acrobatics.Section.1=&3Como rolar funciona?\n&eVocê tem uma chance passiva quando sofre dano de queda\n&ede negar o dano. Você pode segurar o botão de se agachar para\n&edobrar suas chances durante uma queda.\n&eIsso aciona um rolamento gracioso ao invés de um normal.\n&eRolamentos graciosos são como rolamentos normais, mas tem duas vezes mais probabilidade de\n&eocorrerem e fornecem mais segurançã contra danos do que os rolamentos normais.\n&eA chance do rolamento está ligada ao seu nível de habilidade
Guides.Acrobatics.Section.2=&3Como a esquiva funciona?\n&eEsquiva é uma chance passiva de que quando você receber\n&edano em combate ele seja reduzido pela metade.\n&eIsso está ligado ao seu nível de habilidade.
##Alquimia
Guides.Alchemy.Section.0=[[DARK_AQUA]]Sobre a alquimia:\n[[YELLOW]]Alquimia é sobre preparações de alquimia.\n[[YELLOW]]Ela dá um aumento na velocidade do tempo de preparação\n de poções bem como\n[[YELLOW]] a adição de novas poções(antigamente) impossíveis de \nse conseguir no modo sobrevivência.\n\n\n[[DARK_AQUA]]COMO GANHAR XP:\n[[YELLOW]]Para ganhar xp nessa habilidade, você precisa preparar poções.
Guides.Alchemy.Section.1=[[DARK_AQUA]]Como a catálise funciona?\n[[YELLOW]]Catálise aumenta o processo de preparação, com a\n[[YELLOW]]velocidade máxima de 4x no nível 1000.\n[[YELLOW]]Essa habilidade é desbloqueada por padrão no nível 100.
Guides.Alchemy.Section.2=[[DARK_AQUA]]Como as Misturas funcionam?\n[[YELLOW]]As misturas permitem a preparação de mais poções com ingredientes personalizados.\n[[YELLOW]]Quais ingredientes especiais são desbloqueados é determinado\n[[YELLOW]]pelo seu Rank. Existem 8 ranks para se desbloquear.
Guides.Alchemy.Section.3=[[DARK_AQUA]]Mistura de nível 1, ingredientes:\n[[YELLOW]]Pó de Blaze, Olho de Aranha Fermentado, Lágrima de ghast, Redstone,\n[[YELLOW]]Pó de pedra luminosa, Açúar, Fatia de Melancia Reluzente, Cenoura Dourada,\n[[YELLOW]]Creme de Magma, Fungo do Nether, Olho de aranha, Enxofre, Vítoria-régia,\n[[YELLOW]]Baiacu\n[[YELLOW]](Poções Clássicas)
Guides.Alchemy.Section.4=[[DARK_AQUA]]Mistura de nível 2, ingredientes:\n[[YELLOW]]Cenoura (Poção de Pressa)\n[[YELLOW]]Slimeball (Poção de Dullness)\n\n[[DARK_AQUA]]Mistura de nível 3, ingredientes:\n[[YELLOW]]Quartzo (Poção de Absorção)\n[[YELLOW]]Pé de coelho (Poção de Salto)
Guides.Alchemy.Section.5=[[DARK_AQUA]]Mistura de nível 4, ingredientes:\n[[YELLOW]]Maçã (Poção de Vida Extra)\n[[YELLOW]]Carne podre (Poção da Fome)\n\n[[DARK_AQUA]]Mistura de nível 5, ingredientes:\n[[YELLOW]]Cogumelo Marrom (Poção da Náusea)\n[[YELLOW]]Bolsa de Tinta (Poção da Cegueira)
Guides.Alchemy.Section.6=[[DARK_AQUA]]Mistura de nível 6, ingredientes:\n[[YELLOW]]Samambaia (Poção da Saturação)\n\n[[DARK_AQUA]]Mistura de nível 7, ingredientes:\n[[YELLOW]]Batata venenosa (Poção de Decaimento)\n\n[[DARK_AQUA]]Mistura de nível 8, ingredientes:\n[[YELLOW]]Maçã dourada normal (Poção de Resistência)
##Arquearia
Guides.Archery.Section.0=&3Sobre arquearia:\n&eArquearia é sobre atirar com arco e flecha\n&eEssa habilidade dá vários bônus de combate, como bônus de dano\n&eque escala com o seu nível e a habilidade de atordoar seus\n&eoponentes no PvP. Além disso, você consegue recuperar\n&ealgumas das suas flechas usadas dos corpos de seus inimigos.\n\n\n&3COMO GANHAR XP:\n&ePara ganhar XP nessa habilidade, você precisa atirar em mobs ou\n&eoutros jogadores.
Guides.Archery.Section.1=&3Proficiência em Tiro?\n&eA habilidade Proficiência em Tiro dá dano adicional aos seus tiros.\n&eO bônus de dano da Proficiência em Tiro aumenta conforme você\n&esobe de nível em arquearia.\n&eCom as configurações padrão, o seu dano com flechas aumenta em 10%\n&ea cada nível, até um máximo de 200% de bônus de dano.
Guides.Archery.Section.2=&3Como o Atordoamento funciona?\n&eVocê tem uma chance passiva de atordoar outros jogadores quando\n&eatira neles. Quando o Atordoamento é ativado, ele força o inimigo\n&ea olhar para cima por um curto período de tempo.\n&eUm tiro Atordoante também tem um dano adiconal de 4 (2 corações).
Guides.Archery.Section.3=&3Como Recuperação de Flechas funciona?\n&eVocê tem uma chance passiva de recuperar algumas flechas\n&equando você mata um mob com o arco.\n&eEssa chance aumenta conforme você sobe de nível em Arquearia.\n&ePor padrão, essa habilidade aumenta 0.1% por nível, até um máximo de 100%\n&eno nível 1000.
##Machados
Guides.Axes.Section.0=&3Sobre Machados:\n&eCom a habilidade de Machados você pode usar seu machado para muito mais coisas do que\n&eapenas desflorestamento! Você pode fazer picadinho de mobs \n&ee de jogadores para ganhar XP, batendo nos mobs com o efeito de\n&erepulsão e inflingir críticos MORTAIS em mobs e jogadores\n&eSeu machado também se torna um cortador de madeira portátil,\n&equebre a armadura dos inimigos com facilidade conforme seu nível\n&eaumenta.\n&3COMO GANHAR XP:\n&ePara ganhar XP nesta habilidade, você precisa acertar mobs ou outros jogadores\n&eCom um machado.
Guides.Axes.Section.1=&3Como Racha Crânio funciona?\n&eEssa habilidade te permite dar dano em área.\n&eEsse dano em área da metade do dano que você deu\n&eno alvo principal, então é bom para matar grandes hordas de mobs.
Guides.Axes.Section.2=&3Como Golpes críticos funciona?\n&eGolpes críticos é uma habildiade passiva que concede ao jogador a\n&echance de dar dano adicional.\n&eCom as configurações padrão, cada 2 níveis te concede\n&e0.1% de chance de dar um Golpe crítico, dano 2.0 vezes mais dano\n&eem mobs ou 1.5 vezes mais dano contra outros jogadores.
Guides.Axes.Section.3=&3Como Maestria com Machado funciona?\n&eMaestria com Machado é uma habildiade passiva que concede dano adicional\n&eao seus golpes quando se está usando um Machado.\n&eCom as configurações padrão, esse dano adicional aumenta em 1 a cada 50 níveis,\n&eaté um máximo de 4 no nível 200.
Guides.Axes.Section.4=&3Como o Impacto na armadura funciona?\n&eAtaca com força suficiente para quebrar uma armadura!\n&eImpacto na armadura tem uma chance passiva de danificar\n&ea armadura do seu oponente. Esse dano aumenta conforme você sobe de nível em Machados.
Guides.Axes.Section.5=&3Como Grande Impacto funciona?\n&eVocê tem uma chance passiva de dar um Grande Impacto quando\n&ebate em um mob ou jogador com o seu machado.\n&ePor padrão essa chance é de 25%. Essa habilidade passiva tem um\n&eefeito de repulsão muito grande, parecido com o encamento de\n&eRepulsão II. Além disso, ele dá dano adicional no alvo.
##ESCAVAÇÃO
Guides.Excavation.Section.0=&3Sobre Escavação:\n&eEscavação é o ato de cavar terra para encontrar tesouros.\n&eAo escavar você encontrará tesouros.\n&eQuanto mais você faz isso, mais tesouros pode encontrar.\n\n&3COMO GANHAR XP:\n&ePara ganhar XP nesta habilidade, você deve cavar com uma pá.\n&eApenas certos materiais podem ser cavados para tesouros e XP.
Guides.Excavation.Section.1=&3Máterias compatíveis:\n&eGrama, Terra, Areia, Argila, Cascalho, Micélio, Areia das Almas, Neve
Guides.Excavation.Section.2=&3Como usar a Super Broca:\n&eCom uma pá na mão, clique com o botão direito para preparar sua ferramenta\n&eQuando estiver neste estado, você tem cerca de 4 segundos para entrar\n&entrar em contato com Máterias compatíveis com Escavação, isso irá\n&eativar a Super Broca.
Guides.Excavation.Section.3=&3O que é Super Broca?\n&eSuper Broca é uma hablidade com cooldown\n&eligada com a habilidade de Escavação. Ela triplica sua chance\n&ede encontrar tesouros e ativa quebra instantânea\n&ede Máterias de Escavação.
Guides.Excavation.Section.4=&3Como arqueologia funciona?\n&eCada tipo de tesouro de Escavação tem sue próprio\n&enível de habilidade necessário para dropar, assim é\n&e difícil dizer o quanto isso está te ajudando.\n&eApenas tenha em mente que quanto maior for sua habilidade de Escavação\n&mais tesouros podem ser encontrados.\n&eE também tenha em mente que cada tipo de material compatível com\n&eEscavação tem sua própria lista única de tesouros.\n&eIResumindo, você encontrará diferentes tesouros em Terra\n&edo que em cascalho.
Guides.Excavation.Section.5=&3Notas sobre Escavação:\n&eOs drops de Escavação são totalmente costumizáveis\n&eEntão os resultados variam de servidor para servidor.
##Pesca
Guides.Fishing.Section.0=&3Sobre Pesca:\n&eCom a habilidade de pesca, Pesca é emocionante de novo!\n&eEncontre tesouros escondidos, and sacuda itens de mobs.\n\n&3COMO GANHAR XP:\n&ePesque peixes.
Guides.Fishing.Section.1=&3Como o Caçador de Tesouros funciona?\n&eEsta habilidade te permite achar tesouros pescando\n&ecom uma pequena chance dos itens serem encantados.\n&eTodos os tipos possíveis podem\n&edropar em qualquer nível. No entanto, depende da raridade do item e da frequência com que ele dropa.\n&eQuanto maior for o nível de pesca, melhor\n&esão suas chances de encontrar tesouros.
Guides.Fishing.Section.2=&3Como Pesca no Gelo funciona?\n&eEsta habilidade passiva permite que você pesque em lagos de gelo!\n&eUse sua vara de pesca em um lago de gelo e a habilidade irá\n&ecriar um pequeno buraco no gelo onde você poderá pescar.
Guides.Fishing.Section.3=&3Como Mestre Pescador funciona?\n&eEssa habilidade passiva aumenta a chance de fisgar um peixe durante a pesca.\n&eQuando você desbloquear esta habilidade, pescar enquanto estiver\n&edentro de um barco aumenta as chances de pegar um peixe.
Guides.Fishing.Section.4=&3Como Sacudir funciona?\n&eEsta habilidade ativa permite que você sacuda mobs fazendo-os derrubar itens\n&eHookando eles com a vara de pescar.\n&eMobs vão dropar itens que normalmente dropariam ao morrer.\n&eTambém é possível conseguir crânios de mobs, que normalmente são\n&eimpossíveis de serem obtidos no modo de sobrevivência.
Guides.Fishing.Section.5=&3Como Dieta de Pescador funciona?\n&eEsta é uma habilidade passiva que aumenta a quantidade de fome restaurada \n&ecomendo peixe.
Guides.Fishing.Section.6=&3Notas sobre Pesca:\n&eOs drops de Pesca são totalmente costumizáveis\n&eEntão os resultados variam de servidor para servidor.
##Herbalismo
Guides.Herbalism.Section.0=&3Sobre Herbalismo:\n&eHerbalismo é sobre coletar ervas e plantas.\n\n\n&3COMO GANHAR XP:\n&eColete plantas e ervas.
Guides.Herbalism.Section.1=&3Blocos compatíveis\n&eTrigo, Batatas, Cenouras, Melancias, \n&eAbóbora, Cana-de-açúcar, Sementes de Cacau, Flores, Cacto, Cogumelos,\n&eFundo do Nether, Vítoria-régia, and Trepadeiras.
Guides.Herbalism.Section.2=&3Como Terra Verde Funciona?\n&eTerra Verde é uma habildade ativa, você pode clicar com o botão direito\n&eenquanto segura uma enxada para ativar a Terra Verde.\n&eTerra Verde concede aos jgoadores a chance de obter 3x mais drops de\n&ecolheitas. Também da ao jogador a habilidade de\n&eespalhar a vida em blocos e transformá-lo usando sementes\n&edo seu inventário.
Guides.Herbalism.Section.3=&3Como Polegar Verde funciona (em plantação)?\n&eEsta habilidade passiva vai replantar automaticamente a colheita quando\n&eestiver colhendo.\n&eA chance de sucesso depende da sua habilidade de Herbalismo.
Guides.Herbalism.Section.4=&3Como Polegar Verde funciona (em Pedregulho/Tijolo de Pedra/Terra)?\n&eEssa habilidade permite que você transforme esses blocos\n&e em suas contra-partes"com plantas". Você consegue fazer isso usando o botão direito em\n&eum bloco, enquanto segura sementes. Isto irá consumir 1 semente.
Guides.Herbalism.Section.5=&3Como Dieta de Fazendeiro Funciona?\n&eEssa habilidade passiva aumenta a quantidade de fome restaurada \n&equando se come pães, Biscoito, Melancia, Sopa de cogumelos, Cenouras,\n&ee batatas.
Guides.Herbalism.Section.6=&3Como sorte de Hylian funciona?\n&eEssa habilidade passiva concede a chance de encontrar itens raros\n&equando certos blocos são quebrados com uma espada.
Guides.Herbalism.Section.7=&3Como funciona Dobra de Drops?\n&eEsta habilidade passiva concede aos jogadores mais rendimento em suas\n&ecolheitas.
##Mineração
Guides.Mining.Section.0=&3Sobre Mineração:\n&eMineração consiste em minerar pedras e minérios. Fornece bônus\n&ena quantidade de materiais dropados enquanto minera.\n\n&3COMO GANHAR XP:\n&ePara ganhar XP nesta habilidade, você deve minerar com uma picareta na mão.\n&eApenas alguns blocos dão XP.
Guides.Mining.Section.1=&3Materiais compatíveis:\n&ePedra, Minério de Carvão, Minério de Ferro, Minério de Ouro, Minério de diamante, Minério de Redstone,\n&eMinério de lápis-lazúli, Obsidiana, Pedregulho Musgoso, Pedra do End,\n&ePedra Luminosa, and Netherrack.
Guides.Mining.Section.2=&3Como usar Super Quebra:\n&eCom uma picareta em mãos, clique com o botão direito para deixar sua picareta preparada.\n&eQuando ela estiver nesse estado, você tem cerca de 4 segundos para fazer contato\n&ecom materiais compatíveis com mineração, o que irá ativar a Super\n&eQuebra.
Guides.Mining.Section.3=&3O que é Super Quebra?\n&eSuper Quebra é uma habilidade com cooldown vinculado a habilidade\n&eMineração. Ele triplica sua chance de itens extras serem dropados e\n&ehabilita a quebra instantânea de materiais de Mineração
Guides.Mining.Section.4=&3Como usar Mineração Explosiva:\n&eCom uma picareta na mão,\n&eagache-se e clique com o botão direito do mouse em uma TNT à distância. Isso fará com que a TNT\n&eexploda instantaneamente.
Guides.Mining.Section.5=&3Como Mineração Explosiva funciona?\n&eMineração é uma habilidade com um cooldown vinculado a habilidade\n&eMineração. A habilidade dá bônus ao minerar com TNT e permite que você\n&edetone TNT remotamente. Tem 3 partes da Mineração Explosiva.\n&eA primeira é Bombas Maiores\n&eA segunda é Especialista em Demolição, que diminui o dano\n&eproveniente de explosões de TNT. A terceira simplesmente aumenta a\n&equantidade de minérios dropados usando TNT e diminui os\n&edetritos dropados.
##Reparação
Guides.Repair.Section.0=&3Sobre Reparação:\n&eReparação peemite que você use um bloco de ferro para reparar armadura e\n&eferramentas.\n\n&3COMO GANHAR XP:\n&eRepare ferramentas ou armadura usando a bigorna do mcMMO. A bigorna do mcMMO é um\n&epor padrão, um bloco de ferro e não deve ser confundido com\n&eA bigorna do Minecraft clássico.
Guides.Repair.Section.1=&3Como posso usar a Reparação?\n&eColoque uma bigorna do mcMMO e clique com o botão direito para reparar o item\n&eque você está segurando no momento. Isso consome 1 item a cada uso.
Guides.Repair.Section.2=&3Como funciona Maestria em Reparo?\n&eA Maestria em Reparo aumenta a quantidade de reparo. A quantia extra\n&ereparada é influenciada pelo seu nível de habilidade de Reparação.
Guides.Repair.Section.3=&3Como Super Reparo Funciona?\n&eSuper Reparo é uma habilidade passiva. Ao reparar um item,\n&ea habilidade da chance do jogador reparam um item com\n&eo dobro de efetividade.
Guides.Repair.Section.4=&3Como funciona Forja Arcana?\n&eEssa habilidade passiva permite que o você conserte itens com uma certa chance de\n&emanter seus encantamentos. Os encantamentos podem\n&emanter seus níveis atuais, diminuir de nível,\n&eou perder totalmente o encantamento.
##Recuperação
Guides.Salvage.Section.0=&3Sobre Recuperação:\n&eRecuperação permite que você use um bloco de ouro para recuperar armaduras e\n&eferramentas.\n\n&3COMO GANHAR XP:\n&eRecuperação é uma habilidade dependente de Reparação e Pesca, seu nível de Reparação é baseado em seus níveis das habilidades Pesca e Reparação.
Guides.Salvage.Section.1=&3Como posso usar Reparação?\n&eColoque uma bigorna de Recuperação do mcMMO e clique com o botão direito para Recuperar\n&eo item que você está segurando no momento. Isso irá quebrar o item,\n&ee irá te devolver os materiais usados para fabricar o item.\n\n&ePor exemplo, recuperar uma picareta de ferro lhe dará barras de ferro.
Guides.Salvage.Section.2=&3Como Reparação avançada funciona?\n&eQuando desbloqueada, essa habilidade permite que você repare itens danificados.\n&eA porcentagem de rendimento aumenta conforme você sobe de nível. Um rendimento maior\n&e=significa que você pode obter mais materiais de volta.\n&eCom a Reparação avançada, você sempre receberá 1 material de volta,\n&ea menos que o item esteja muito danificado. Então não tem que se preocupar\n&eem destruir um item sem recuperar nada.
Guides.Salvage.Section.3=&3Para ilustrar como isso funciona, aqui está um exemplo:\n&eDigamos que Recuperamos uma picareta de ouro que estava 20% danificada,\n&eisso significa que o valor máximo que você pode obter de volta é apenas 2\n&e(Porque a picareta é feita com 3 barras - cada uma conrespondendo a\n&e33,33% de durabilidade) O que é igual a 66%. Se a sua porcentagem de\n&erendimento estiver abaixo de 66% você não vai conseguir recuperar 2 barras.\n&eSe estiver acima desse valor, você pode receber o "valor total",\n&eo que significa que você receberá 2 barras.
Guides.Salvage.Section.4=&3Como funciona Recuperação Arcana?\n&eEssa habilidade permite que você obtenha livros de encantamentos ao recuperar\n&eitens encantados. dependendo do seu nível, a chance de\n&eextrair com sucesso um encantamento total ou parcial varia.\n\n&eQuando um encantamento é parcialmente extraído, o livro de\n&encantamento terá um nível de encantamento menor em comparação\n&ecom o encantamento original do item.
##Fundição
Guides.Smelting.Section.0=Em breve...
##Espadas
Guides.Swords.Section.0=&3Sobre Espadas:\n&eEsta habilidade concede bônus de combate para aqueles que lutam com uma\n&eespada.\n\n&3COMO GANHAR XP:\n&eXP é obtida com base na quantidade de dano causado aos mobs ou \n&eoutros jogadores ao empunhar uma espada.
Guides.Swords.Section.1=&3Como Ataques cortantes funciona?\n&eAtaques cortantes é uma habilidade ativa, você pode ativá-la\n&eclicando com o botão direito com uma espada. Esta habilidade te permite dar \n&edano em área. Esse dano em área 25% de dano\n&ebônus e pode causar Ruptura.
Guides.Swords.Section.2=&3Como Contra-Ataque funciona?\n&eContra-Ataque é uma habilidade ativa. quando bloquear e receber\n&egolpes de mobs, você terá uma chance de refletir 50%\n&edo dano que recebeu.
Guides.Swords.Section.3=&3Como Ruptura funciona?\n&eRuptura faz com que os inimigos recebam dano a cada dois segundos. O \n&ealvo irá sangrar atÉ que o efeito acabe, ou ele morra, \n&eo que vier primeiro.\n&eA duração do sangramento aumenta com o nível da sua habilidade de Espadas.
##Adestramento
Guides.Taming.Section.0=&3Sobre Adestramento:\n&eAdestramento dará aos jogadores vários bônus de combate ao usar\n&elobos domados.\n\n&3COMO GANHAR XP:\n&epara ganhar XP nessa habilidade você terá que domar lobos/jaguatiricas or\n&eou lutar junto com seus lobos.
Guides.Taming.Section.1=&3Como Chamado da Natureza funciona?\n&eChamado da Natureza é uma habilidade que te permite invocar\n&eum lobo ou uma jaguatirica do seu lado. Você pode fazer isso \n&eagachando + clicando com o botão esquerdo enquanto segura ossos ou peixes.
Guides.Taming.Section.2=&3Como Conhecimento de Feras funciona?\n&eConhecimento de feras permite que os jogadores inspecionem animais de estimação e verifiquem as\n&estatísticas de lobos e jaguatiricas. Clique com o botão esquerdo em um lobo ou jaguatirica para usar\n&eConhecimento de Feras.
Guides.Taming.Section.3=&3Como mordida funciona?\n&eMordida é uma habilidade passiva que tem a chance de infligir o\n&eefeito de sangramento nos alvos dos seus lobos.
Guides.Taming.Section.4=&3Como Garras Afiadas funciona?\n&eGarras Afiadas dá bônus de dano para o dano causado\n&epor lobos. O bônus de dano depende do seu nível de Adestramento.
Guides.Taming.Section.5=&3Como Consciência Ambiental funciona?\n&eEssa habilidade passiva permitirá que seus lobos se teletransportem para você quando\n&eeles se aproximarem de coisas perigosas como cacto e Lava. Também dará\n&eimunidade a dano por queda para os lobos.
Guides.Taming.Section.6=&3Como Pelo Grosso funciona?\n&eEsta habilidade passiva reduzirá o dano e faz os lobos serem \n&eresistentes ao fogo.
Guides.Taming.Section.7=&3Como Resistência a impactos funciona?\n&eEsta habilidade passiva reduz o dano recebido pelos lobos\n&ede explosões.
Guides.Taming.Section.8=&3Como Serviço de Fast Food funciona?\n&eEsta habilidade passiva dá aos lobos chance de se curarem sempre que\n&eatacarem.
##Desarmado
Guides.Unarmed.Section.0=&3Sobre Desarmado:\n&eDesarmado dá aos jogadores vários bônus de combate ao usar\n&eseus punhos como armas. \n\n&3GANHO DE XP:\n&eXP é recebida baseada na quantidade de dano causada a mobs\n&eou em outros jogadores quando você está desarmado.
Guides.Unarmed.Section.1=&3Como Fúria funciona?\n&eFúria é uma habilidade ativa que é ativada\n&e clicando com o botão direito. Enquanto estiver no modo de Fúria você dará 50% mais de\n&edano e poderá quebrar materiais frágeis instantaneamente, como\n&eTerra e Grama.
Guides.Unarmed.Section.2=&3Como Estilo braço de Aço funciona?\n&eEstilo braço de Aço aumenta o dano causado ao atingir mobs ou\n&ejogadores com os seus punhos.
Guides.Unarmed.Section.3=&3Como Desviar Flechas funciona?\n&eDesviar Flechas é uma habilidade passiva que te dá chance\n&ede refletir flechas atiradas por Esqueletos ou outros jogadores.\n&eA flecha cairá no chão sem causar danos ao jogador.
Guides.Unarmed.Section.4=&3Como Punho de ferro funciona?\n&ePunho de ferro é uma habilidade passiva que neutraliza a habilidade desarmamento. Conforme seu \n&enível de desarmado aumenta, a chance de prevenir que você seja desarmado também aumenta.
Guides.Unarmed.Section.5=&3Como Desarmar funciona?\n&eEsta habilidade passiva permite que jogares desarmem outros jogadores,\n&efazendo com que o item que o alvo estava segurando caia no chão.
##Corte de Árvore
Guides.Woodcutting.Section.0=&3Sobre Lenhador:\n&eLenhador é sobre derrubar Árvores.\n\n&3COMO GANHAR XP:\n&eXP é obtida sempre que você quebra blocos de madeira.
Guides.Woodcutting.Section.1=&3Como Lenhador funciona?\n&eLenhador é uma habilidade ativa, você pode clicar com o botão direito\n&eenquanto segura um machado para ativar a habilidade Lenhador. Irá\n&efazer com que a Árvore inteira seja quebrada instantaneamente, dropando todos\n&eos blocos de madeira de uma vez só.
Guides.Woodcutting.Section.2=&3Como Soprador de Folhas funciona?\n&eSoprador de Folhas é uma habilidade passiva que fará com que os blocos de\n&efolha se quebrem instantaneamente uando atingido por um machado. Por padrão\n&eessa habilidade é desbloqueada no nível 100.
Guides.Woodcutting.Section.3=&3Como Drops duplos funcionam?\n&eEsta habilidade passiva te dá a chance de obter um bloco\n&eextra para cada bloco de madeira que você corta.

