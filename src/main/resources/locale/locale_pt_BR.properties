##Espadas
Guides.Swords.Section.0=&3Sobre Espadas:\n&eEsta habilidade concede b\u00f4nus de combate para aqueles que lutam com uma\n&eespada.\n\n&3COMO GANHAR XP:\n&eXP \u00e9 obtida com base na quantidade de dano causado aos mobs ou \n&eoutros jogadores ao empunhar uma espada.
Guides.Swords.Section.1=&3Como Ataques cortantes funciona?\n&eAtaques cortantes \u00e9 uma habilidade ativa, voc\u00ea pode ativ\u00e1-la\n&eclicando com o bot\u00e3o direito com uma espada. Esta habilidade te permite dar \n&edano em \u00e1rea. Esse dano em \u00e1rea 25% de dano\n&eb\u00f4nus e pode causar Ruptura.
Guides.Swords.Section.2=&3Como Contra-Ataque funciona?\n&eContra-Ataque \u00e9 uma habilidade ativa. quando bloquear e receber\n&egolpes de mobs, voc\u00ea ter\u00e1 uma chance de refletir 50%\n&edo dano que recebeu.
Guides.Swords.Section.3=&3Como Ruptura funciona?\n&eRuptura faz com que os inimigos recebam dano a cada dois segundos. O \n&ealvo ir\u00e1 sangrar at\u00c9 que o efeito acabe, ou ele morra, \n&eo que vier primeiro.\n&eA dura\u00e7\u00e3o do sangramento aumenta com o n\u00edvel da sua habilidade de Espadas.
##Adestramento
Guides.Taming.Section.0=&3Sobre Adestramento:\n&eAdestramento dar\u00e1 aos jogadores v\u00e1rios b\u00f4nus de combate ao usar\n&elobos domados.\n\n&3COMO GANHAR XP:\n&epara ganhar XP nessa habilidade voc\u00ea ter\u00e1 que domar lobos/jaguatiricas or\n&eou lutar junto com seus lobos.
Guides.Taming.Section.1=&3Como Chamado da Natureza funciona?\n&eChamado da Natureza \u00e9 uma habilidade que te permite invocar\n&eum lobo ou uma jaguatirica do seu lado. Voc\u00ea pode fazer isso \n&eagachando + clicando com o bot\u00e3o esquerdo enquanto segura ossos ou peixes.
Guides.Taming.Section.2=&3Como Conhecimento de Feras funciona?\n&eConhecimento de feras permite que os jogadores inspecionem animais de estima\u00e7\u00e3o e verifiquem as\n&estat\u00edsticas de lobos e jaguatiricas. Clique com o bot\u00e3o esquerdo em um lobo ou jaguatirica para usar\n&eConhecimento de Feras.
Guides.Taming.Section.3=&3Como mordida funciona?\n&eMordida \u00e9 uma habilidade passiva que tem a chance de infligir o\n&eefeito de sangramento nos alvos dos seus lobos.
Guides.Taming.Section.4=&3Como Garras Afiadas funciona?\n&eGarras Afiadas d\u00e1 b\u00f4nus de dano para o dano causado\n&epor lobos. O b\u00f4nus de dano depende do seu n\u00edvel de Adestramento.
Guides.Taming.Section.5=&3Como Consci\u00eancia Ambiental funciona?\n&eEssa habilidade passiva permitir\u00e1 que seus lobos se teletransportem para voc\u00ea quando\n&eeles se aproximarem de coisas perigosas como cacto e Lava. Tamb\u00e9m dar\u00e1\n&eimunidade a dano por queda para os lobos.
Guides.Taming.Section.6=&3Como Pelo Grosso funciona?\n&eEsta habilidade passiva reduzir\u00e1 o dano e faz os lobos serem \n&eresistentes ao fogo.
Guides.Taming.Section.7=&3Como Resist\u00eancia a impactos funciona?\n&eEsta habilidade passiva reduz o dano recebido pelos lobos\n&ede explos\u00f5es.
Guides.Taming.Section.8=&3Como Servi\u00e7o de Fast Food funciona?\n&eEsta habilidade passiva d\u00e1 aos lobos chance de se curarem sempre que\n&eatacarem.
##Desarmado
Guides.Unarmed.Section.0=&3Sobre Desarmado:\n&eDesarmado d\u00e1 aos jogadores v\u00e1rios b\u00f4nus de combate ao usar\n&eseus punhos como armas. \n\n&3GANHO DE XP:\n&eXP \u00e9 recebida baseada na quantidade de dano causada a mobs\n&eou em outros jogadores quando voc\u00ea est\u00e1 desarmado.
Guides.Unarmed.Section.1=&3Como F\u00faria funciona?\n&eF\u00faria \u00e9 uma habilidade ativa que \u00e9 ativada\n&e clicando com o bot\u00e3o direito. Enquanto estiver no modo de F\u00faria voc\u00ea dar\u00e1 50% mais de\n&edano e poder\u00e1 quebrar materiais fr\u00e1geis instantaneamente, como\n&eTerra e Grama.
Guides.Unarmed.Section.2=&3Como Estilo bra\u00e7o de A\u00e7o funciona?\n&eEstilo bra\u00e7o de A\u00e7o aumenta o dano causado ao atingir mobs ou\n&ejogadores com os seus punhos.
Guides.Unarmed.Section.3=&3Como Desviar Flechas funciona?\n&eDesviar Flechas \u00e9 uma habilidade passiva que te d\u00e1 chance\n&ede refletir flechas atiradas por Esqueletos ou outros jogadores.\n&eA flecha cair\u00e1 no ch\u00e3o sem causar danos ao jogador.
Guides.Unarmed.Section.4=&3Como Punho de ferro funciona?\n&ePunho de ferro \u00e9 uma habilidade passiva que neutraliza a habilidade desarmamento. Conforme seu \n&en\u00edvel de desarmado aumenta, a chance de prevenir que voc\u00ea seja desarmado tamb\u00e9m aumenta.
Guides.Unarmed.Section.5=&3Como Desarmar funciona?\n&eEsta habilidade passiva permite que jogares desarmem outros jogadores,\n&efazendo com que o item que o alvo estava segurando caia no ch\u00e3o.
##Corte de Árvore
Guides.Woodcutting.Section.0=&3Sobre Corte de \u00c1rvore:\n&eCorte de \u00c1rvore \u00e9 sobre derrubar \u00c1rvores.\n\n&3COMO GANHAR XP:\n&eXP \u00e9 obtida sempre que voc\u00ea quebra blocos de madeira.
Guides.Woodcutting.Section.1=&3Como Lenhador funciona?\n&eLenhador \u00e9 uma habilidade ativa, voc\u00ea pode clicar com o bot\u00e3o direito\n&eenquanto segura um machado para ativar a habilidade Lenhador. Ir\u00e1\n&efazer com que a \u00c1rvore inteira seja quebrada instantaneamente, dropando todos\n&eos blocos de madeira de uma vez s\u00f3.
Guides.Woodcutting.Section.2=&3Como Soprador de Folhas funciona?\n&eSoprador de Folhas \u00e9 uma habilidade passiva que far\u00e1 com que os blocos de\n&efolha se quebrem instantaneamente uando atingido por um machado. Por padr\u00e3o\n&eessa habilidade \u00e9 desbloqueada no n\u00edvel 100.
Guides.Woodcutting.Section.3=&3Como Drops duplos funcionam?\n&eEsta habilidade passiva te d\u00e1 a chance de obter um bloco\n&eextra para cada bloco de madeira que voc\u00ea corta.

