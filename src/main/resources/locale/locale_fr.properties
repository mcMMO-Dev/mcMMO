##Acrobatics
Guides.Acrobatics.Section.0=&3A propos de l\'Acrobatie:\n&eL\'acrobatie est l\'art de bouger gracieusement dans mcMMO.\n&eDonne des bonus au combat et de résistance aux dégâts physiques.\n&3GAIN D\'XP:\n&ePour gagner de l\'expérience, vous devez esquiver des dégâts\n&een combat ou encaisser des dégâts de chute.
Guides.Acrobatics.Section.1=&3Comment fonctionne la Roulade?\n&eVous avez une chance, lorsque vous prenez des dégâts dus à une chute,\n&ed\'esquiver ces dégâts. Maintenez la touche pour s\'accroupir\n&epour doubler les chances d\'esquiver ces dégâts.\n&eCette manipulation activera la Roulade Gracieuse. \n&eLa Roulade Gracieuse fonctionne comme une Roulade classique,\n&emais vous avez deux fois plus de chance d\'échapper aux dégâts.\n&eVotre pourcentage de chance de Roulade dépend du niveau de votre Compétence.
Guides.Acrobatics.Section.2=&3Comment fonctionne l\'esquive?\n&eL\'esquive est une capacité passive qui peut vous permettre de\n&ediminuer les dégâts de moitié lorsque vous êtes blessé au combat.\n&eLes chances d\'esquiver sont fonction de votre niveau de compétence.
##Alchemy
Guides.Alchemy.Section.0=&3A propos de l\'alchimie:\n&eL\'alchimie est l\'art de préparer des potions.\n&eDonne des bonus de vitesse à la préparation des potions mais aussi\n&el\'ajout de nouvelles potions (précèdemment) incraftables.\n&3GAIN D\'XP:\n&ePour gagner de l\'expérience vous devez préparer des potions.
Guides.Alchemy.Section.1=&3Comment fonctionne Catalyse?\n&eCatalyse accèlere le processus de préparation des potions,\n&ejusqu\'à 4x plus vite au niveau 1000.\n&ePar défaut, cette capacité est débloquée au niveau 100.
Guides.Alchemy.Section.2=&3Comment fonctionne Concoction?\n&eConcoction vous permet de préparer plus de potions à l\'aide &ed\'ingrédients spéciaux..\n&eLes ingrédients que vous pouvez utiliser sont déterminés\n&epar votre rang. Il y a 8 rangs à débloquer.
Guides.Alchemy.Section.3=&3Ingrédients pour la confections de niveau 4 :\n&ePoudre d\'Incendiaire, Œil Fermenté d’Araignée, Larme de Ghast, Redstone,\n&ePoudre de Pierre Lumineuse, Sucre, Melon Scintillant, Carotte Dorée,\n&eCrème de Magma, Verrue du Nether, Œil d\'Araignée, Poudre à Canon, Nénuphar,\n&ePoisson-Globe\n&e(Potions de Minecraft Vanilla)
Guides.Alchemy.Section.4=&3Ingrédients pour la confections de niveau 2 :\n&eCarotte (Potion de Hâte)\n&eBoule de Slime (Potion de Lassitude)\n&3Ingrédients pour la confections de niveau 3 :\n&eQuartz (Potion d\'Absorption)\n&eChampignon Rouge (Potion de Saut Boosté)
Guides.Alchemy.Section.5=&3Ingrédients pour la confections de niveau 4 :\n&ePomme (Potion de Boost de Vie)\n&eViande Putréfiée (Potion de Faim)\n&3Ingrédients pour la confections de niveau 5 :\n&eChampignon Brun (Potion de Nausée)\n&ePoche d\'Encre (Potion d\'Aveuglement)
Guides.Alchemy.Section.6=&3Ingrédients pour la confections de niveau 6 :\n&eHerbes Hautes (Potion de Saturation)\n&3Ingrédients pour la confections de niveau 7 :\n&ePatate Empoisonnée (Potion de Wither)\n&3Ingrédients pour la confections de niveau 8 :\n&ePomme d\'or normale (Potion de Résistance)
##Archery
Guides.Archery.Section.0=&3A propos de l\'Archerie:\n&eL\'archerie est l\'art du tir à l\'arc.\n&eCette compétence fournit divers bonus de combat, par exemple une\n&eaugmentation des dégâts proportionelle à votre niveau, la capacité\n&ede rendre confus d\'autres joueurs en PvP,etc. En plus de cela, vous\n&epouvez aussi récupérer quelques flèches des corps de vos ennemis.\n&3GAIN D\'XP:\n&ePour gagner de l\'expérience dans cette discipline vous devez infliger\n&edes dégâts à l\'aide de vos flèches.
Guides.Archery.Section.1=&3Comment fonctionne tir précis?\n&eTir précis augmente les dégâts de vos tirs.\n&eL\'augmentation des dégâts est fonction de\n&evotre niveau en tir à l\'arc..\n&ePar défaut, vos dégâts augmentent de 10% tous les\n&e50 niveaux, jusqu\'à un maximum de 200% de bonus.
Guides.Archery.Section.2=&3Comment fonctionne désorienter?\n&eVous avez une chance de désorienter votre cible lorsque vous lui\n&etirez dessus. Sous l\'effet de désorienter, votre cible regarde droit\n&evers le ciel pendant une courte durée.\n&eUn tir qui désoriente inflige 4 dégâts supplémentaires (2 coeurs).
Guides.Archery.Section.3=&3Comment fonctionne la récupération de flèches?\n&eVous avez une chance de récupérer certaines de vos flèches\n&elorsque vous tuez un mob à l\'arc.\n&eCette chance augmente avec votre niveau en Tir à l\'arc.\n&eCette capacité augmente de 0.1% par niveau, jusqu\'à 100%\n&eau niveau 1000.
##Axes
Guides.Axes.Section.0=&3Concernant les Haches:\n&eAvec la compétence Hache vous pouvez utiliser votre Hache pour bien plus\n&eque de la déforestation! Vous pourrez découper des mobs et des joueurs\n&epour gagner de l\'expérience, attaquer des mobs avec un effet de recul\n&eet infliger des coups critiques MORTELS sur mobs et joueurs.\n&eVotre hache devient aussi un outil redoutable pour perforer\n&el\'armure de vos ennemis au fur et à mesure que votre niveau\n&eaugmente.\n&3Gain d\'expérience:\n&ePour gagner de l\'expérience, il vous faut attaquer un joueur ou un mob\n&eavec une Hache.
Guides.Axes.Section.1=&3Comment fonctionne le Pourfendeur de Crânes?\n&eCette capacité vous permet d\'infliger des dégâts de zone.\n&eCe dégât de zone infligera la moitié de ce que vous avez infligé à votre\n&ecible principale et s\'avère donc utile pour s\'attaquer à des hordes de mobs.
Guides.Axes.Section.2=&3Comment fonctionne le Coup Critique?\n&eLe Coup Critique est une capacité automatique qui donne une chance\n&ed\'infliger des dégâts supplémentaires.\n&ePar défaut, par pallier de 2 niveaux dans la Compétence Hache, vous gagnez\n&e0.1% de chance de porter le Coup Critique, causant 2 fois plus de dégâts aux mobs\n&eou 1.5 fois de dégâts aux joueurs.
Guides.Axes.Section.3=&3Comment fonctionne la Maîtrise de la Hache?\n&e la Maîtrise de la Hache est une capacité automatique qui permet d\'infliger plus de dégâts\n&eà vos cibles en utilisant une Hache.\n&ePar défaut, ce bonus augmente vos dégât infligés de 1 par pallier de 50 niveaux\n&epour atteindre un maximum de 4 au niveau 200.
Guides.Axes.Section.4=&3Comment fonctionne l\'Impact d\'Armure?\n&eFrappez avez suffisamment de force pour briser une armure!\n&eCette capacité a une chance passive de détériorer l\'armure de votre ennemi.\n&e de votre ennemi. Ces dégâts augmentent avec votre niveau de la Compétence Haches.
Guides.Axes.Section.5=&3Comment fonctionne l\'Impact Amélioré?\n&eVous avez une chance, automatique, pour obtenir un impact plus important\n&elorsque vous attaquez avec votre hache.\n&ePar défaut cette chance est de 25%. Cette capacité a\n&eun effet de recul considérable, similaire à l’enchantement Frappe II.\n&eEn plus, les dégâts sont augmentés avec cette capacité.
##Excavation
Guides.Excavation.Section.0=&3A propos de l\'Excavation :\n&eL\'Excavation est l\'action de creuser la terre pour y trouver des trésors.\n&eEn excavant le monde, vous trouverez des trésors.\n&ePlus vous effectuerez ceci, plus vous pourrez trouver de trésors.\n&3Gain d\'expérience:\n&ePour gagner de l\'expérience dans cette compétence vous devez creuser avec une pelle en main.\n&eSeulement certains matériaux peuvent être creusés pour des trésors et de l\'expérience.
Guides.Excavation.Section.1=&3Matériaux compatibles:\n&eHerbe, Terre, Sable, Argile, Gravier, Mycelium, Sable des âmes
Guides.Excavation.Section.2=&3Comment utiliser le Giga Broyeur:\n&eAvec une pioche dans votre main, faites clic droit pour préparer votre outil.\n&eUne fois cela fait, vous avez jusqu\'à 4 secondes pour commencer à miner\n&edes matériaux compatibles, ce qui activera le Broyeur.
Guides.Excavation.Section.3=&3Comment fonctionne Foreur?\n&eForeur est une capacité avec temps de recharge, liée\n&eà votre compétence d\'excavation. Cela triple les chances\n&ede trouver des trésors et détruis instantanément les\n&eblocs excavables.
Guides.Excavation.Section.4=&3Comment fonctionne Chasseur de Trésors?\n&eLes trésors récupérables requièrent d\'avoir un certain niveau\n&een excavation pour avoir une chance de les faire tomber, en &econséquence de quoi il est difficile d\'estimer son utilité.\n&eMais gardez à l\'esprit que plus votre niveau est élevé,\n&eplus vous pourrez trouver de trésors différents.\n&eRappelez vous aussi que chaque type de bloc excavable\n&econtient sa propre liste de trésors uniques.\n&eEn d\'autres termes, vous trouverez des trésors différents en creusant\n&edu sable plutôt que du gravier (par exemple).
Guides.Excavation.Section.5=&3Notes sur l\'Excavation:\n&eLes loots de l\'excavation sont entièrement modifiables\n&edonc les résultats varient selon les serveurs.
##Fishing
Guides.Fishing.Section.0=&3Concernant la Pêche:\n&eLa Compétence Pêche rend la Pêche intéressante!\n&eTrouvez des trésors cachés, et dérobez des objets aux mobs!\n&3Gain d\'Expérience:\n&ePêchez des poissons!
Guides.Fishing.Section.1=&3Comment fonctionne le Chasseur de Trésors?\n&eCette capacité vous permet de trouver des trésors en pêchant\n&eavec une petite chance de trouver des objets enchantés.\n&eTous les trésors possibles sont trouvables à n\'importe\n&equel niveau de la Compétence Pêche. Trouver un objet\n&edépend néanmoins de la rareté de ce dernier.\n&ePlus votre Compétence Pêche est élevée, plus\n&evous aurez de chances de trouver de meilleurs trésors!
Guides.Fishing.Section.2=&3Comment fonctionne la Pêche sur Glace?\n&eCette capacité passive vous permet de pêcher sur des lacs gelés!\n&eLancez votre cane à pêche dans un lac gelé et cette capacité\n&ecréera un trou dans la glace pour pêcher.
Guides.Fishing.Section.3=&3Comment fonctionne Maître Pêcheur?\n&eCette capacité passive augmente la chance d\'une touche sur votre ligne de pêche.\n&eLorsque vous avez débloqué cette capacité, en pêchant dans un bateau\n&eou lorsque vous êtes dans un biome océan, la chance d\'une touche est doublée.
Guides.Fishing.Section.4=&3Comment fonctionne la Secousse?\n&eCette capacité active vous permet de récupérer des objets sur les mobs\n&een les crochetant avec une cane à pêche.\n&eLes mobs feront alors tomber au sol ce qu\'ils laisseraient normalement à leur mort.\n&eIl est aussi possible de récupérer des crânes de mobs, qui sont normalement\n&enon récupérables.
Guides.Fishing.Section.5=&3Comment fonctionne le Repas du Pêcheur?\n&eCette capacité passive vous permet d\'augmenter la vie récupérée\n&een mangeant du poisson.
Guides.Fishing.Section.6=&3Notes sur la Pêche:\n&eLes loots de la Pêche sont entièrement modifiables\n&edonc les résultats varient selon les serveurs.
##Herbalism
Guides.Herbalism.Section.0=&3A propos de l\'herboristerie:\n&eL\'herboristerie concerne la culture et la récolte de plantes et d\'herbes.\n&3GAIN D\'XP:\n&eRécolte de plantes et d\'herbes.
Guides.Herbalism.Section.1=&3Blocs compatibles\n&eBlé, Potatoes, Carrotes, Melons, \n&eCitrouilles, Canne à sucre, Fèves de Cacao, Fleurs, Cactus, Champignons,\n&eVerrues du Nether, Nénuphars, et Lianes.
Guides.Herbalism.Section.2=&3Comment fonctionne Main Verte?\n&eMain Verte est une capacité activée, grâce à un clic-droit\n&elorsque vous tenez une houe.\n&eMain Verte donne au joueur une chance de récupérer 3x ce que\n&edonnerai la plante récoltée. Vous pouvez également utiliser des\n&egraines pour insufler la vie à certains blocs \n&eafin de les transformer.
Guides.Herbalism.Section.3=&3Comment Mains Vertes (Plantations) fonctionne ?\n&eCette capacité passive va automatiquement replanter les \n&eplantations lorsque celles-ci ont été récoltées.\n&eLes chances de succèes dépendent de votre talent Herborisme.
Guides.Herbalism.Section.4=&3Comment Mains Vertes (Pierre/Briques de Pierre/Terre) fonctionent-elles ?\n&eCette cpacité active vous permet de transformer les blocs dans leur\n&eforme homologue (Pierre Moussue/Brique de Pierre Moussue/Herbe).\n&eVous pouvez faire ceci en effectuant un clic droit\n&esur le bloc, en tenant des graines. une graine sera alors consommée.
Guides.Herbalism.Section.5=&3Comment fonctionne régime fermier?\n&eCette capacité passive augmente le montant d\'énergie rendue \n&elorsque vous mangez du pain, cookies, pastèque, soupe \n&ede champignons, carottes et patates.
Guides.Herbalism.Section.6=&3Comment fonctione Chance d\'Hyrule?\n&eCette capacité passive vous donne une chance de trouver des\n&eobjets rares lorsque vous cassez certains blocs avec une épée.
Guides.Herbalism.Section.7=&3Comment fonctionne Double Drops?\n&eCette capacité passive donne au joueur\n&eplus d\'objets lors de ses récoltes.
##Mining
Guides.Mining.Section.0=&3A propos du Minage:\n&eLe Minage consiste à miner de la pierre et des minerais.\n&eIl occtroie des bonus sur le nombre de minerais obtenus lors du minage.\n&3Gain d\'expérience:\n&ePour gagner de l\'expérience dans cette compétence, vous devez simplement miner avec une pioche.\n&eSeulement certains blocs rapportent de l\'expérience.
Guides.Mining.Section.1=&3Matériaux compatibles:\n&ePierre lisse, Minerais de Charbon, Minerais de Fer, Minerais d\'Or, Minerais de Diamant, Minerais de Redstone,\n&eMinerais de Lapis, Obsidienne, Pierre Moussue, Pierre de l\'End,\n&ePierre Lumineuse, et Netherrack.
Guides.Mining.Section.2=&3Comment utiliser le Broyeur:\n&eAvec une pioche dans votre main, faites clic droit pour préparer votre outil.\n&eUne fois cela fait, vous avez jusqu\'à 4 secondes pour commencer à miner\n&edes matériaux compatibles, ce qui activera le Broyeur.
Guides.Mining.Section.3=&3Qu\'est-ce que le Super Briseur?\n&eLe Super Briseur est une capacité avec un temps de récupération lié à la Compétence\n&eminage. Il triple vos chances de récupérer des objets et\n&epermet la casse instantanée sur des minerais.
Guides.Mining.Section.4=&3Comment utiliser le Minage Explosif:\n&eAvec un détonateur en main, à savoir un briquet par défaut,\n&es\'accroupir et faire un clic droit sur de la TNT à distance. Ceci fera\n&eexploser instantanément la TNT.
Guides.Mining.Section.5=&3Comment fonctionne le Minage par Explosions?\n&eLe Minage par Explosions est une capacité avec un temps de recharge lié au talent\n&ede Minage. Il donne des bonus lors de l\'utilisation nde TNT pour le minage et vous permet\n&ede contrôler l\'explosion de TNT. Il y a 3 parties du Minage par Explosions.\n&eLa première est les Grosses Bombes. Elle vous permet d\'augmenter le rayon d\'explosion.\n&eLa seconde est la Demolition Experte, qui diminue les dégâts provenants des explosions de TNT\n&eLa troisième augmente le nombre de minerais obtenus par la TNT et diminue les pertes.
##Repair
Guides.Repair.Section.0=&3A propos de la Réparation :\n&eLa réparation vous permet d\'utiliser un bloc de fer pour réparer\n&edes armures et des outils.\n&3Gain d\'expérience:\n&eRéparer des outils ou des armures en utilisant l\'enclume de mcMMO.\n&eC\'est un bloc de fer par défaut et il ne doit pas être confondu avec\n&el\'enclume de Minecraft Vanilla.
Guides.Repair.Section.1=&3Comment utiliser Réparation?\n&ePlacez une enclume mcMMO et faites un clic droit pour réparer l\'objet\n&eque vous avez en main. Ceci consomme 1 objet à chaque utilisation.
Guides.Repair.Section.2=&3Comment fonctionne Maîtrise de la Forge?\n&eMaîtrise de la Forge augmente la quantité de réparations effectuées.\n&eLa quantité de durabilité supplémentaire attribuée est fonction de \n&evotre niveau en Réparation.
Guides.Repair.Section.3=&3Comment fonctionne la Super Réparation?\n&eLa Super Réparation est une capacité passive . Lors de la réparation d\'un élément ,\n&eelle accorde aux joueurs une chance de réparer un élément avec\n&eune double efficacité.
Guides.Repair.Section.4=&3Comment fonctionne Forge arcanique?\n&eCette capacité passive vous permet de réparer des objets avec une\n&ecertaine chance de conserver les enchantements. Ces derniers\n&epourrons être conservé à leur niveau, rendus à un niveau inférieur\n&eou complètement perdus.
##Salvage
Guides.Salvage.Section.0=&3A propos du Recyclage:\n&eLe Recyclage vous permet d\'utiliser un bloc d\'or pour récupérer des matières premières\n&esur de l\'armure ou des outils.\n&3Gain d\'Expérience:\n&eLe Recyclage est une Compétence enfant des compétences Réparation et Pêche, votre niveau\n&ede Recyclage est donc basé sur les niveaux des compétences Réparation et Pêche.
Guides.Salvage.Section.1=&3Comment utiliser le Recyclage?\n&ePlacez une Enclume de Recyclage mcMMO et faites un clic-droit pour recycler \n&el\'objet que vous avez en main. Ceci cassera votre objet\n&eet vous rendra les matériaux qui composent l\'objet.\n&ePar exemple, recycler une pioche en fer vous rendra des barres de fer.
Guides.Salvage.Section.2=&3Comment fonctionne le Recyclage Avancé?\n&eLorsque débloquée, cette capacité vous permet de recycler des objets détériorés.\n&eVotre pourcentage de récupération de matériaux augmente avec votre niveau. Un pourcentage\n&eplus élevé signifie que vous pouvez récupérer davantage de matériaux.\n&eAvec le Recyclage Avancé vous récupérerez toujours un matériaux \n&esauf si l\'objet est trop endommagé. Vous n\'aurez donc pas à vous\n&esoucier de casser des objets sans avoir rien récupéré.
Guides.Salvage.Section.3=&3Voici une illustration pour expliquer comment cela fonctionne:\n&eDisons que nous recyclons une pioche en or endommagée à 20%,\n&ece qui veux dire que le montant maximum que vous pouvez récupérer est 2 (66%).\n&e(parce que la pioche est constituée de 3 lingots, valant chacun\n&e33,33% de durabilité). Si votre pourcentage de récupération de matériaux\n&eest en dessous de 66% vous ne pourrez pas récupérer 2 lingots.\n&eSi ce pourcentage est au dessus de 66% vous pourrez récupérer le\n&e\"montant maximum\", donc 2 lingots.
Guides.Salvage.Section.4=&3Comment fonctionne le Recyclage Arcanique?\n&eCette capacité vous permet de récupérer des livres enchantés lors que vous recyclez\n&edes objets enchantés. En fonction de votre niveau, la chance de récupérer avec succès\n&edes enchantements entiers ou partiels varie.\n&eLorsqu\'un enchantement est partiellement récupéré, le livre enchanté\n&eaura un niveau d\'enchantement plus bas comparé à l\'enchantement\n&ede l\'objet que recyclez.
