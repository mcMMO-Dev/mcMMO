##Swords
Guides.Swords.Section.0=&3A propos du combat à l\'épée::\n&eCette compétence octroie un bonus si vous combattez avec\n&eune épée.\n&3XP GAIN:\n&eLe gain d\'XP est basé sur le montant des dégats infligés aux mobs \n&eet autres joueurs avec une épée.
Guides.Swords.Section.1=&3Comment fonctionne coups déchirants?\n&eCoups déchirants est une capacité acitvée, vous pouvez l\'activer\n&eavec un clic droit, une épée à la main. Cette capacité vous permet \n&ed\'infliger des dégâts de zone (AoE). Cette AoE inflige un bonus de 25%\n&ede dommage et fais saigner la cilbe pendant 5 ticks.
Guides.Swords.Section.2=&3Comment fonctionne la Contre-Attaque?\n&eLa Contre-Attaque est une capacité active. En bloquant les attaques\n&edes mobs, vous avez une chance de repousser 50% des\n&edégâts qui vous sont infligés.
Guides.Swords.Section.3=&3Comment fonctionne le Saignement?\n&eLe Saignement fait saigner vos ennemis, perdant de la vie toutes les deux secondes.\n&eLa cible saignera jusqu\'à ce que l\'effet s\'estompe, ou qu\'il meure,\n&een fonction de ce qui arrive en premier!\n&eLa durabilité du Saignement est augmenté avec votre Compétence Épée.
##Taming
Guides.Taming.Section.0=&3A propos de l\'Apprivoisement:\n&eL\'apprivoisement confère au joueur divers bonus de combat\n&elorsqu\'il utilise un animal (loup/ocelot).\n&3GAIN D\'XP:\n&ePour gagner de l\'expérience, vous devez apprivoiser des loups ou des\n&eocelots
Guides.Taming.Section.1=&3Comment fonctionne l\'Appel de la Nature?\n&eAppel de la Nature est une capacité active qui vous permet de faire appel\n&eà un loup ou un ocelot. Vous pouvez faire ceci en faisant\n&eun clic gauche en tenant des os ou du poisson.
Guides.Taming.Section.2=&3Comment fonctionne connaissance des bêtes?\n&eConnaissance des bêtes permet au joueur d\'inspecter les stats\n&ede ses animaux. Cliquez gauche un loup ou un ocelot pour\n&eutiliser Connaissance des bêtes.
Guides.Taming.Section.3=&3Comment fonctione Gore?\n&eGore est une capacité passive qui a une chance d\'infliger un effet\n&ede saignement sur la cible de votre loup.
Guides.Taming.Section.4=&3Comment fonctionne Griffes aiguisées?\n&eGriffes aiguisées ajoute un bonus de dégâts infligés par votre loup.\n&eLe bonus de dégâts dépend de votre niveau en Apprivoisement.
Guides.Taming.Section.5=&3Comment fonctionne Attentif à l\'environnement?\n&eCette capacité passive permet à votre loup de se téléporter sur vous\n&elorsqu\'il se rapproche de dangers (cactus, lave, etc). Cela lui donne\n&eégalemment l\'immunité contre les dégâts de chute.
Guides.Taming.Section.6=&3Comment fonctionne Poil Épais?\n&eCette capacité passive rend vos loups moins vulnérables\n&eet résistants au feu.
Guides.Taming.Section.7=&3Comment fonctionne résistance aux chocs?\n&eCette capacité passive réduit les dégâts infligés à vos loups\n&epar les explosions.
Guides.Taming.Section.8=&3Comment fonctionne Service Fast Food?\n&eCette capacité passive donne à vos loups une chance de\n&ese soigner lorsqu\'ils effectuent une attaque.
##Unarmed
Guides.Unarmed.Section.0=&3A propos des Poings:\n&eUtiliser ses Poings pour se battre donnera des bonus divers lorsque\n&evous combattez.\n&3Gain d\'Expérience:\n&eVous gagnez de l\'expérience en fonction des dégâts infligés aux mobs\n&eou aux autres joueurs lors d\'un combat avec vos Poings.
Guides.Unarmed.Section.1=&3Comment fonctionne la Furie?\n&eFurie est une capacité active qui est activée en faisant un clic-droit,\n&een n\'ayant rien à la main. En mode Furie, vous infligerez 50% plus\n&ede dégâts et vous pourrez casser des matériaux faibles instantanément,\n&ecomme l\'Herbe et la Terre.
Guides.Unarmed.Section.2=&3Comment fonctionne le Bras de Fer?\n&eBras de Fer augmente les dégâts infligés lorsque vous attaquez des mobs ou\n&edes joueurs avec les Poings.
Guides.Unarmed.Section.3=&3Comment fonctionne la Déviation de Flèche?\n&eLa Déviation de Flèche est une capacité \n&equi permet de dévier une flèche tirée par un Squelette ou un joueur.\n&eCette flèche tombera alors au sol, inoffensive.
Guides.Unarmed.Section.4=&3Comment fonctionne la Poigne de Fer?\n&ePoigne de Fer est une capacité passive qui contre le désarmement. En améliorant\n&evotre compétence Poings, la chance de parer un désarmement augmente.
Guides.Unarmed.Section.5=&3Comment fonctionne désarmement?\n&eCette capacité passive permet le joueur de désarmer d\'autres joueurs,\n&eprovoquant la chute au sol de ses objets équipés.
##Woodcutting
Guides.Woodcutting.Section.0=&3A propos de bûcheronnage:\n&eLe bûcheronnage concerne l\'abattement d\'arbres.\n&3Gain d\'Expérience:\n&eVous gagniez de l\'expérience pour chaque bloc de bois cassé.
Guides.Woodcutting.Section.1=&3Comment fonctionne le Fendeur d\'Arbres?\n&eLe Fendage d\'Arbres est une capacité active, en faisant un clic-droit\n&eavec une hache à la main, vous activerez cette capacité. Ceci vous\n&epermettra d\'abattre un arbre intégralement, en récupérant\n&etoutes les bûches d\'un coup.
Guides.Woodcutting.Section.2=&3Comment fonctionne le Souffleur de Feuilles?\n&eSouffleur de Feuilles est une capacité passive qui permet de casser un\n&ebloc de feuilles instantanément quand vous les cassez avec un hache. Par défaut,\n&ecette capacité est disponible au niveau 100 de la Compétence Bûcheronnage.
Guides.Woodcutting.Section.3=&3Comment fonctionne Double Bois?\n&eCette capacité passive vous donne une chance\n&ede récupérer une bûche supplémentaire par bloc de bois cassé.
