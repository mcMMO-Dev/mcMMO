Guides.Axes.Section.4=&3\u4ec0\u9ebc\u662f\u9632\u5177\u7834\u58de\u8005?\n&e\u66b4\u529b\u7684\u6253\u64ca\u4f7f\u9632\u5177\u7c89\u788e!\n&e\u9632\u5177\u7834\u58de\u8005\u6709\u88ab\u52d5\u6a5f\u7387\u9020\u6210\u5c0d\u624b\u9632\u5177\u88ab\u7834\u58de!\n&e\u7834\u58de\u7a0b\u5ea6\u95dc\u4fc2\u5230\u4f60\u7684\u65a7\u982d\u6280\u80fd\u7b49\u7d1a.
Guides.Axes.Section.5=&3\u4ec0\u9ebc\u662f\u5f37\u529b\u653b\u64ca?\n&e\u5728\u653b\u64ca\u73a9\u5bb6\u6216\u602a\u7269\u6642\u6709\u88ab\u52d5\u6a5f\u7387\u70b8\u98db\u5c0d\u624b\n&e\u9810\u8a2d\u6a5f\u7387\u70ba25%. \u70b8\u98db\u6548\u679c\u76f8\u7576\u65bc\u64ca\u9000II\u7684\u9644\u9b54\n&e\u5916\u52a0\u5c0d\u76ee\u6a19\u7684\u52a0\u4e58\u653b\u64ca.
Guides.Excavation.Section.0=&3\u95dc\u65bc\u6316\u6398:\n&e\u6316\u6398\u662f\u4e00\u500b\u95dc\u65bc\u6316\u571f\u8207\u6316\u5bf6\u7684\u6280\u80fd.\n&e\u6316\u6398\u5730\u9762\u53ef\u4ee5\u627e\u5230\u5bf6\u7269.\n&e\u6316\u6108\u591a\u5bf6\u7269\u6108\u591a.\n\n&3\u7372\u53d6\u7d93\u9a57:\n&e\u8981\u7372\u53d6\u7d93\u9a57\u5fc5\u9808\u6301 \u6709\u93df\u5b50.\n&e\u53ea\u6709\u7279\u5b9a\u7269\u8cea\u624d\u80fd\u6316\u5230\u5bf6\u7269\u6216\u7d93\u9a57.
Guides.Excavation.Section.1=&3\u76f8\u5bb9\u7684\u7269\u8cea:\n&e\u8349\u76ae, \u571f, \u6c99, \u9ecf\u571f, \u792b\u77f3, \u83cc\u7d72\u9ad4, \u9748\u9b42\u6c99
Guides.Excavation.Section.2=&3\u5982\u4f55\u7528\u66b4\u8d70\u947d\u982d:\n&e\u624b\u6301\u93df\u5b50\u4e26\u9ede\u53f3\u9375.\n&e\u9032\u5165\u6b64\u72c0\u614b\u7d04\u80fd\u7dad\u63014\u79d2\n&e\u4e00\u65e6\u63a5\u89f8\u5230\u76f8\u5bb9\u7684\u7269\u8cea\u4fbf\u80fd\n&e\u89f8\u767c\u66b4\u8d70\u947d\u982d.
Guides.Excavation.Section.3=&3\u4ec0\u9ebc\u662f\u66b4\u8d70\u947d\u982d?\n&e\u66b4\u8d70\u947d\u982d\u662f\u4e3b\u52d5\u6280\u80fd,\u6301\u7e8c\u6642\u9593\u95dc\u4fc2\u5230\n&e\u6316\u6398\u6280\u80fd\u7b49\u7d1a,\u5b83\u53ef \u4ee5\u8b93\u4f60\u6709\u6a5f\u7387\u7372\u5f97\u5bf6\u7269\n&e\u9084\u6709\u76f4\u63a5\u6467\u6bc0\u6307\u5b9a\u65b9\u584a.
Guides.Excavation.Section.4=&3\u4ec0\u9ebc\u662f\u5bf6\u7269\u7375\u4eba?\n&e\u6240\u6709\u5bf6\u7269\u90fd\u6709\u81ea\u5df1\u7684\u6700\u4f4e\u6389\u843d\u7b49\u7d1a\n&e\u6240\u4ee5\u5bf6\u7269\u5c0d\u4f60\u4e0d\u898b\u5f97\u6709\u7528.\n&e\u53ea\u9700\u8981 \u8a18\u5f97\u6108\u6316\u6398\u7b49\u7d1a\u6108\u9ad8,\n&e\u5c31\u80fd\u6316\u9053\u6108\u591a\u5bf6.\n&e\u9084\u6709\u6bcf\u4e00\u7a2e\u4e0d\u540c\u7684\u6750\u8cea,\n&e\u53ef\u80fd\u6389\u51fa\u4f86\u7684\u5bf6\u7269\u90fd\u4e0d\u540c.\n&e\u63db\u53e5\u8a71\u8aaa\u4f60\u80fd\u5f9e\u571f\u88e1\u6316\u51fa\u6bd4\u792b\u77f3\n&e\u66f4\u591a\u7a2e\u985e\u7684\u5bf6\u7269.
Guides.Excavation.Section.5=&3\u6316\u6398\u7684\u6ce8\u610f\u4e8b\u9805:\n&e\u6316\u6398\u7684\u6389\u843d\u7269\u662f\u53ef\u96a8\u610f\u8abf\u6574\u7684,\n&e\u4e0d\u540c\u4f3a\u670d\u5668\u5c07\u6709\u6240\u5dee\u7570.
Guides.Fishing.Section.0=&3\u95dc\u65bc\u91e3\u9b5a:\n&e\u6709\u4e86\u91e3\u9b5a\u6280\u80fd,\u91e3\u9b5a\u66f4\u6709\u8da3\u4e86!\n&e\u53ef\u4ee5\u6389\u5bf6\u7269,\u5f9e\u602a\u7269\u8eab\u4e0a\u76dc\u5bf6.\n\n&3\u7372\u53d6\u7d93\u9a57:\n&e\u6293\u5230\u9b5a.
Guides.Fishing.Section.1=&3\u4ec0\u9ebc\u662f\u5bf6\u7269\u7375\u4eba?\n&e\u9019\u500b\u6280\u80fd\u8b93\u4f60\u5728\u91e3\u9b5a\u6642\u91e3\u5230\u5bf6\u7269\n&e\u6709\u5c0f\u6a5f\u7387\u91e3\u5230\u9644\u9b54\u9053\u5177.\n&e\u6bcf\u7a2e\u5bf6\u7269\u7684\u51fa\u73fe\u95dc\u4fc2\u5230\n&e\u4f60\u7684\u91e3\u9b5a\u7b49\u7d1a. \u91e3\u9b5a\u7b49\u7d1a\u6108\u9ad8,\n&e\u5c31\u80fd\u91e3\u5230\u6108\u591a\u6108\u597d\u7684\u5bf6\u7269.
Guides.Fishing.Section.2=&3\u4ec0\u9ebc\u662f\u51b0\u91e3?\n&e\u9019\u500b\u88ab\u52d5\u6280\u80fd\u8b93\u4f60\u5728\u51b0\u6e56\u4e0a\u6355\u9b5a!\n&e\u5728\u51b0\u6e56\u4e0a\u7529\u52d5\u4f60\u7684\u91e3\u7aff\n&e\u5c07\u6703\u5728\u51b0\u4e0a\u88fd\u9020\u51fa\u53ef\u4f9b\u91e3\u9b5a\u7684\u5c0f\u6d1e.
Guides.Fishing.Section.3=&3\u4ec0\u9ebc\u662f\u5782\u91e3\u5927\u5e2b?\n&e\u9019\u500b\u88ab\u52d5\u6280\u80fd\u5c07\u589e\u52a0\u4e0a\u9264\u7684\u6a5f\u7387.\n&e\u7576\u4f60\u7372\u5f97\u9019\u500b\u80fd\u529b, \u5728\u8239\u4e0a\u6216\u6d77\u6d0b\u751f\u614b\n&e\u91e3\u9b5a\u5c07\u6703\u7372\u5f97\u96d9\u500d\u4e0a\u9264\u6a5f\u7387.
Guides.Fishing.Section.4=&3\u4ec0\u9ebc\u662f\u6416\u6643?\n&e\u9019\u500b\u6280\u80fd\u8b93\u4f60\u53ef\u4ee5\u5f9e\u602a\u7269\u8eab\u4e0a\u626f\u4e0b\u5bf6\u7269.\n&e\u53ea\u8981\u4f7f\u7528\u91e3\u7aff\u91e3\u602a\u7269,\n&e\u80fd\u91e3\u51fa\u602a\u7269\u6b7b\u4ea1\u6642\u6703\u6389\u7684\u5bf6\u7269.\n&e\u9019\u6280\u80fd\u751a\u81f3\u80fd\u91e3\u51fa\u8eab\u5b58\u6a21\u5f0f\u7121\u6cd5\u7372\u5f97\u7684\n&e\u602a\u7269\u982d\u9871.
Guides.Fishing.Section.5=&3\u4ec0\u9ebc\u662f\u6f01\u4eba\u4fbf\u7576?\n&e\u9019\u662f\u4e00\u500b\u88ab\u52d5\u6280\u80fd\u8b93\u4f60\u80fd\u5728\u5403\u9b5a\u6642\u6709\n&e\u66f4\u591a\u7684\u98fd\u98df\u5ea6.
Guides.Fishing.Section.6=&3\u91e3\u9b5a\u7684\u6ce8\u610f\u4e8b\u9805:\n&e\u6389\u843d\u8a2d\u5b9a\u662f\u53ef\u8abf\u6574\u7684,\n&e\u5404\u4f3a\u670d\u5668\u53ef\u80fd\u6709\u6240\u4e0d\u540c.
Guides.Herbalism.Section.0=&3\u95dc\u65bc\u8349\u85e5\u5b78:\n&e\u8349\u85e5\u5b78\u662f\u95dc\u65bc\u63a1\u6536\u8349\u85e5\u8207\u690d\u7269\u7684\u6280\u80fd.\n\n&3\u7372\u53d6\u7d93\u9a57:\n&e\u63a1\u6536\u8349\u85e5\u6216\u690d\u7269.
Guides.Herbalism.Section.1=&3\u53ef\u4f5c\u7528\u7684\u8349\u85e5/\u690d\u7269\n&e\u5c0f\u9ea5, \u99ac\u9234\u85af, \u80e1\u863f\u8514, \u897f\u74dc, \n&e\u5357\u74dc, \u7518\u8517, \u53ef\u53ef\u8c46, \u82b1, \u4ed9\u4eba\u638c, \u9999\u83c7,\n&e\u5730\u7344\u7599\u7629, \u84ee\u8449, \u8207\u85e4.
Guides.Herbalism.Section.2=&3\u4ec0\u9ebc\u662f\u7da0\u5316?\n&e\u7da0\u5316\u662f\u4e00\u500b\u4e3b\u52d5\u6280\u80fd, \u7576\u4f60\u624b\u6301\u92e4\u982d\u6642\n&e\u9ede\u64ca\u53f3\u9375\u53ef\u767c\u52d5\u6280\u80fd. \u7da0\u5316\u63d0\u9ad8\u4e09\u88ab\u6536\u7a6b\u7684\u6a5f\u7387. \n&e\u540c\u6642\u4e5f\u8b93\u73a9\u5bb6\u6709\u80fd\u529b\u4f7f\u7528\u8eab\u4e0a\u7684\u7a2e\u5b50\u4f86\u8f49\u5316\n&e\u65b9\u584a\u4e26\u8ce6\u4e88\u751f\u547d.
Guides.Herbalism.Section.3=&3\u4ec0\u9ebc\u662f\u7da0\u624b\u6307(\u4f5c\u7269)?\n&e\u9019\u662f\u4e00\u500b\u88ab\u52d5\u6280\u80fd,\u8b93\u4f5c\u7269\u5728\u63a1\u6536\u6642\n&e\u81ea\u52d5\u7a2e\u56de\u53bb.\n&e\u6210\u529f\u7387\u95dc\u4fc2\u5230\u4f60\u7684\u8349\u85e5\u5b78\u6280\u80fd\u7b49\u7d1a.
Guides.Herbalism.Section.4=\u4ec0\u9ebc\u662f\u7da0\u624b\u6307(\u5375\u77f3/\u77f3\u78da/\u571f)?\n&e\u9019\u662f\u4e00\u500b\u4e3b\u52d5\u6280\u80fd,\u8b93\u4f60\u5728\u624b\u62ff\u8457\u7a2e\u5b50\u6642,\n&e\u5c0d\u5375\u77f3/\u77f3\u78da/\u571f,\u9ede\u64ca\u53f3\u9375,\u53ef\u4f7f\u5b83\u5011\u8b8a\u6210\n&e\u690d\u7269\u5f62\u614b,\u6703\u6d88\u8017\u4e00\u9846\u7a2e\u5b50.
Guides.Herbalism.Section.5=&3\u4ec0\u9ebc\u662f\u8fb2\u592b\u79c1\u623f\u83dc?\n&e\u9019\u662f\u4e00\u500b\u88ab\u52d5\u6280\u80fd, \u53ef\u589e\u52a0\u4e0b\u5217\u98df\u7269\u7684\u98fd\u98df\u5ea6\u56de\u5fa9 -\n&e\u9eb5\u5305, \u9905\u4e7e, \u897f\u74dc, \u8611\u83c7\u6e6f, \u80e1\u863f\u8514, \u99ac\u9234\u85af.
Guides.Herbalism.Section.6=&3\u4ec0\u9ebc\u662f\u6d77\u502b\u7684\u795d\u798f?\n&e\u9019\u662f\u4e00\u500b\u4e3b\u52d5\u6280\u80fd,\u6709\u6a5f\u7387\u5728\u7528\u528d\u7834\u58de\u7279\u5b9a\n&e\u65b9\u584a\u6642\u7372\u5f97\u7a00\u6709\u9053\u5177.
Guides.Herbalism.Section.7=&3\u4ec0\u9ebc\u662f\u96d9\u500d\u6389\u843d?\n&e\u9019\u662f\u4e00\u500b\u88ab\u52d5\u6280\u80fd\u4f7f\u73a9\u5bb6\u80fd\u52a0\u500d\u6536\u7372.
Guides.Mining.Section.0=&3\u95dc\u65bc\u6316\u7926:\n&e\u6316\u7926\u7531\u63a1\u77f3\u8207\u63a1\u7926\u6240\u7d44\u6210. \u5b83\u63d0\u4f9b\u6316\u7926\u6642\n&e\u7684\u984d\u5916\u7926\u7269\u6389\u843d\u91cf.\n\n&3\u5982\u4f55\u7372\u53d6\u7d93\u9a57:\n&e\u8981\u589e\u9032\u6316\u7926\u6280\u80fd,\u4f60\u5fc5\u9808\u7528\u93ac\u5b50\u6316\u7926.\n&e\u53ea\u6709\u6316\u6398\u6307\u5b9a\u7926\u7269\u80fd\u589e\u52a0\u7d93\u9a57.
Guides.Mining.Section.1=&3\u76f8\u5bb9\u7684\u7926\u7269:\n&e\u77f3\u982d, \u70ad\u7926\u8108, \u9435\u7926\u8108, \u91d1\u7926\u8108, \u947d\u77f3\u7926\u8108, \u7d05\u77f3\u7926\u8108,\n&e\u9752\u91d1\u77f3\u7926\u8108, \u9ed1\u66dc\u77f3, \u9752\u82d4\u77f3, \u7d42\u754c\u77f3,\n&e\u87a2\u5149\u77f3, \u9084\u6709\u5730\u7344\u77f3.
Guides.Mining.Section.2=&3\u5982\u4f55\u4f7f\u7528\u8d85\u7d1a\u788e\u77f3\u6a5f:\n&e\u624b\u62ff\u8457\u93ac\u5b50\u9ede\u6ed1\u9f20\u53f3\u9375\u4ee5\u6e96\u5099\u597d\u958b\u555f\u6280\u80fd.\n&e\u4e00\u65e6\u958b\u555f\u6280\u80fd\u5c07\u6709\u6578\u79d2\u7684\u6642\u9593\u53ef\u4ee5\u8b93\u4f60\n&e\u5feb\u901f\u7834\u58de\u6307\u5b9a\u7926\u7269,\u53ea\u6709\u76f8\u5bb9\u7684\u7926\u7269\u53ef\u4ee5\n&e\u89f8\u767c\u6280\u80fd.
Guides.Mining.Section.3=&3\u4ec0\u9ebc\u662f\u8d85\u7d1a\u788e\u77f3\u6a5f?\n&e\u8d85\u7d1a\u788e\u77f3\u6a5f\u662f\u4e00\u500b\u9700\u8981\u51b7\u537b\u6642\u9593\u7684\u6316\u7926\u6280\u80fd.\n&e\u5b83\u80fd\u4f7f\u4f60\u5728\u6316\u6389\u5c0d\u61c9\u7926\u77f3\u7684\u6642\u5019\u589e\u52a03\u500d\u6389\u843d\u6a5f\u7387.\n&e\u4e26\u4e14\u5728\u6280\u80fd\u6642\u9593\u5167\u77ac\u9593\u7834\u58de\u77f3\u982d\u548c\u7926\u77f3.
