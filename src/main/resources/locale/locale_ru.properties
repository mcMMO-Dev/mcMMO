##Acrobatics
Guides.Acrobatics.Section.0=&3О навыке Акробатика:!nasd&eАкробатика - это навык грациозного передвижения в mcMMO.!nasd&eОн дает бонусы в бою и защищает от природных повреждений.!nasd!nasd&3Получение опыта:!nasd&eЧтобы получать опыт в этом навыке, нужно выполнять уклонения !nasd&eв бою или падать с большой высоты, получая урон.
Guides.Acrobatics.Section.1=&3Как работает умение Кувырок?!nasd&eУ вас есть шанс свести на нет урон, получаемый при падении.!nasd&eЕсли во время падения держать кнопку приседа,!nasd&eто этот шанс можно удвоить.!nasd&eЭто вызовет Грациозный кувырок, вместо стандартного.!nasd&eГрациозные кувырки похожи на обычные, но происходят в два!nasd&eраза реже и дают большую защиту при падении.!nasd&eШанс на удачный Кувырок зависит от уровня навыка.
Guides.Acrobatics.Section.2=&3Как работает умение Уклонение?!nasd&eБлагодаря этому умению у вас есть шанс уклониться!nasd&eво время бытвы, что вдвое уменьшит полученный урон.!nasd&eШанс на удачное Уклонение зависит от уровня навыка.
##Alchemy
Guides.Alchemy.Section.0=&3О навыке Алхимия:!nasd&eАлхимия - это производство зелий.!nasd&eОна обеспечивает ускорение варки зелий, а также!nasd&eдобавляет новые, ранее недоступные зелий.!nasd!nasd!nasd&3ПОЛУЧЕНИ ОПЫTА:!nasd&eЧтобы получить опыт в этом навыке, необходимо варить зелья.
Guides.Alchemy.Section.1=&3Как работает умение Катализатор?!nasd&eКатализатор ускоряет процесс варки до!nasd&eскорости 4x на уровне 1000.!nasd&eЭто умение разблокируется на уровне 100.
Guides.Alchemy.Section.2=&3Как работает умение Отвары?!nasd&eОтвары позволяют варить больше зелий с новыми ингредиентами.!nasd&eОт вашего ранга зависит какие ингредиенты!nasd&eбудут разблокированы. Всего доступно 8 рангов.
Guides.Alchemy.Section.3=&3Ингредиенты 1 ранга Отваров:!nasd&eОгненный порошок, Маринованный паучий глаз, Слеза гаста, Редстоун,!nasd&eСветокаменная пыль, Сахар, Сверкающий ломтик арбуза, Золотая морковь,!nasd&eСгусток магмы, Незерский нарост, Паучий глаз, Порох, Кувшинка,!nasd&eИглобрюх!nasd&e(Ванильные зелья)
Guides.Alchemy.Section.4=&3Ингредиенты 2 ранга Отваров:!nasd&eМорковь (Зелье скорости)!nasd&eСлизь (Зелье тупости)!nasd!nasd&3Ингредиенты 3 ранга Отваров:!nasd&eКварц (Зелье поглощения)!nasd&eМухомор (Зелье прыгучести)
Guides.Alchemy.Section.5=&3Ингредиенты 4 ранга Отваров:!nasd&eЯблоко (Зелье доп. здоровья)!nasd&eГнилая Плоть (Зелье голода)!nasd!nasd&3Ингредиенты 5 ранга Отваров:!nasd&eКоричневый гриб (Зелье тошноты)!nasd&eЧернильный мешок (Зелье слепоты)
Guides.Alchemy.Section.6=&3Ингредиенты 6 ранга Отваров:!nasd&eПапоротник (Зелье насыщения)!nasd!nasd&3Ингредиенты 7 ранга Отваров:!nasd&eЯдовитый картофель (Зелье загнивания)!nasd!nasd&3Ингредиенты 8 ранга Отваров:!nasd&eОбычное золотое яблоко (Зелье защиты)

##Archery
Guides.Archery.Section.0=&3О навыке Стрельба:!nasd&eНавык Стрельбы направлен на ваши лук и стрелы.!nasd&eОн дает различные бонусы, вроде увеличение урона,!nasd&eвозрастающего с уровнем, а также умение ошеломить!nasd&eпротивника в ПвП. Также вы получаете возможность!nasd&eвернуть часть стрел с поверженных врагов.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eЧтобы получать опыт в этом навые, необходимо стрелять!nasd&eв мобов или других игроков.
Guides.Archery.Section.1=&3Как работает умение Умелый выстрел?!nasd&eУмелый выстрел наносит дополнительный урон при стрельбе.!nasd&eДополнительный урон при Умелом выстреле растет с!nasd&e вашим уровнем навыка Стрельбы. !nasd&eПо умолчанию, урон от стрельбы увеличивается на 10% !nasd&eкаждые 50 уровней, вплоть до 200% бонусного урона.
Guides.Archery.Section.2=&3Как работает умение Ошеломление?!nasd&eВы имеете пассивный шанс Ошеломить других игроков,!nasd&eстреляя в них. Ошеломление вынуждает вашего оппонента !nasd&eсмотреть строго вверх на протяжении небольшого времени.!nasd&eОшеломление дополнительно наносит 4 урона (2 сердца).
Guides.Archery.Section.3=&3Как работает умение Возвращение стрел?!nasd&eУ вас есть пассивный шанс вернуть часть своих!nasd&eстрел после убийства моба с помощью лука.!nasd&eЭтот шанс растет с уровнем навыка Стрельбы.!nasd&eУмение растет на 0,1% с каждым уровнем, вплоть!nasd&eдо 100% на 1000 уровне.
##Axes
Guides.Axes.Section.0=&3О навыке Топоры:!nasd&eС навыком Топоры вы сможете использовать свой топор не!nasd&eтолько для рубки леса! Вы сможете кромсать мобов!nasd&eи игроков для получения опыта, наносить им смертельные!nasd&eкритические повреждения и отбрасывать от себя.!nasd&eТакже ваш топор становится инструментом для быстрого и!nasd&eлегкого разрушения брони противников.!nasd&eЧем выше ваш уровень навыка, тем быстрее разрушается броня.!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eЧтобы получать опыт в этом навыке, вы должны топором !nasd&eнаносить повреждения мобам или другим игрокам.
Guides.Axes.Section.1=&3Как работает умение Раскалыватель черепов?!nasd&eЭто умение позволяет вам наносить удар по области. После этого удара!nasd&eвсе в области получат половину урона, нанесенного вами главной цели,!nasd&eтак что это хороший способ быстро уничтожать скопления мобов.
Guides.Axes.Section.2=&3Как работает умение Критический удар?!nasd&eКритический удар - пассивное умение, которое дает вам шанс!nasd&eнанести дополнительный урон.!nasd&eКаждые 2 уровня навыка Топоров дают вам +0,1%!nasd&eшанс нанести Критический удар, из-за которого мобы получат!nasd&eурон x2, а другие игроки x1,5.
Guides.Axes.Section.3=&3Как работает умение Мастерство топора?!nasd&eМастерство топора - пассивное умение, которое наносит!nasd&eдополнительный урон при ваших атаках топором.!nasd&eБонусный урон возрастает на 1 каждые 50 уровней!nasd&eнавыка, вплоть до 4 дополнительного урона на 200 уровне.
Guides.Axes.Section.4=&3Как работает умение Бронебойный удар?!nasd&eБейте с такой силой, чтобы сокрушать броню врагов!!nasd&eБронебойный удар дает вам пассивный шанс повредить броню!nasd&eвашего оппонента. Сила повреждений зависит от уровня навыка.
Guides.Axes.Section.5=&3Как работает умение Мощный удар?!nasd&eВы имеете пассивный шанс нанести Мощный удар, сражаясь с !nasd&eтопором против мобов или других игроков. По умолчанию, !nasd&eэтот шанс равен 25%. Это пассивное умение дает эффект!nasd&eсильного откидывания, как при зачаровании Откидывание II!nasd&eК тому же этот удар наносит дополнительные повреждения.
##Excavation
Guides.Excavation.Section.0=&3О навыке Раскопки:!nasd&eРаскопки - процесс копания земли в поисках сокровищ.!nasd&eВ процессе раскопок вы можете найти сокровища.!nasd&eЧем больше вы копаете, тем больше сокровищ вы можете найти.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eЧтобы получать опыт за этот навык, вы должны копать с лопатой в руке.!nasd&eТолько определенные блоки при копании дают опыт и содержат сокровища.
Guides.Excavation.Section.1=&3Подходящие блоки:!nasd&eДерн, Земля, Песок, Глина, Гравий, Мицелий, Песок Душ, Снег
Guides.Excavation.Section.2=&3Как использовать умение Гига-бур:!nasd&eС лопатой в руке кликните ПКМ, чтобы подготовить инструмент.!nasd&eПосле этого у вас есть около 4 секунд для начала добычи!nasd&eподходящих блоков, что активирует умение Гига-бур.
Guides.Excavation.Section.3=&3Что такое Гига-бур?!nasd&eГига-бур - это умение с откатом, связанное!nasd&eс навыком Раскопок. Оно утраивает шанс!nasd&eнайти сокровища и дает возможность!nasd&eразрушать подходящие блоки с одного удара.
Guides.Excavation.Section.4=&3Как работает умение Археология?!nasd&eВсе сокровища навыка Раскопок имеют свой!nasd&eтребуемый уровень навыка, так что сложно сказать,!nasd&eнасколько сильно вам поможет этот навык.!nasd&eПросто помните, что чем выше ваш навык Раскопок,!nasd&eтем больше сокровищ вы сможете найти.!nasd&eТакже не забывайте, что для каждого совместимого!nasd&eс Раскопками блока имеются свои уникальные сокровища.!nasd&eДругими словами, в земле вы найдете другие сокровища,!nasd&eнежели, например, в гравии.
Guides.Excavation.Section.5=&3Примечания о Раскопках:!nasd&eНаходимые сокровища при Раскопках полностью настраиваемые.!nasd&eТак что, на разных серверах находки могут сильно отличаться.
##Fishing
Guides.Fishing.Section.0=&3О навыке Рыболовство:!nasd&eС этим навыком рыбалка становится захватывающей!!nasd&eНаходите сокровища и вытряхивайте предметы из мобов!!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eЛовите рыбу.
Guides.Fishing.Section.1=&3Как работает умение Охотник за сокровищами?!nasd&eЭто умение позволяет находить сокровища во!nasd&eвремя рыбалки, есть шанс, что они будут зачарованными.!nasd&eВсе сокровища Рыболовства имеют шанс!nasd&eпойматься на любом уровне. Шанс выпадения!nasd&eзависит от редкости сокровища.!nasd&eЧем больше уровень навыка Рыболовство,!nasd&eтем больше шанс найти хорошие сокровища.
Guides.Fishing.Section.2=&3Как работает умение Подледная рыбалка?!nasd&eЭто пассивное умение позволяет вам рыбачить в!nasd&eледяных водоемах. Просто забросьте удочку на лед!nasd&eи там образуется прорубь для ловли рыбы.
Guides.Fishing.Section.3=&3Как работает умение Мастер-рыболов?!nasd&&eЭтот пассивный навык увеличивает шанс улова во время рыбалки.!nasd&eКогда вы разблокируете это умение, рыбалка в лодке!nasd&eувеличивает шансы поймать рыбу.
Guides.Fishing.Section.4=&3Как работает умение Встряска?!nasd&eЭто активное умение позволяет вытряхивать предметы!nasd&eиз мобов, цепляя их удочкой.!nasd&eЭто будут предметы, которые выпадают из них при смерти.!nasd&eТакже есть шанс получить черепа мобов, которые обычно!nasd&eнедоступны в режиме выживания.
Guides.Fishing.Section.5=&3Как работает умение Рыбацкая диета?!nasd&eЭто умение увеличивает качество утоления голода!nasd&eпри поедании рыбы.
Guides.Fishing.Section.6=&3Примечания о Рыболовстве:!nasd&eПредметы при рыбалке полностью настраиваемы,!nasd&eтак что на разных серверах и добыча может быть разная.
##Herbalism
Guides.Herbalism.Section.0=&3О навыке Травничество:!nasd&eТравничество - это все что, касается сбора трав и растений.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eСобирайте травы и растения.
Guides.Herbalism.Section.1=&3Подходящие растения:!nasd&eПшеница, Картошка, Морковь, Арбузы, !nasd&eТыквы, Сахарный тростник, Какао-бобы, Цветы, Кактусы,!nasd&eГрибы, Незерский нарост, Кувшинки, Лианы.
Guides.Herbalism.Section.2=&3Как работает умение Озеленение?!nasd&eОзеленение - активное умение, которое!nasd&eактивируется нажатием ПКМ с мотыгой в руке.!nasd&eОзеленение дает шанс 3x добычи при сборе!nasd&eрастений. Также оно дает возможность !nasd&eвселить жизнь в мертвые блоки, трансформировать их !nasd&eиспользуя семена из вашего инвентаря.
Guides.Herbalism.Section.3=&3Как работает умение Живительное прикосновение (на урожай)?!nasd&eЭто пассивное умение дает вам шанс автоматически!nasd&eпосадить новые растения при сборе уже созревших. !nasd&eЭтот шанс зависит от уровня навыка Травничество.
Guides.Herbalism.Section.4=&3Как работает умение Живительное прикосновение (на камень/грязь)?!nasd&eЭто активное умение позволяет вам превращать мертвые блоки в их!nasd&e"живые" варианты. Вы можете сделать это, кликнув ПКМ!nasd&eна блок с семенами в руке. Это потратит 1 семечко.
Guides.Herbalism.Section.5=&3Как работает умение Фермерская диета?!nasd&eЭто умение увеличивает качество утоления голода!nasd&eпри поедании хлеба, печенья, арбуза, грибного супа,!nasd&eморкови и картошки.
Guides.Herbalism.Section.6=&3Как работает умение Хайлийская удача?!nasd&eЭто пассивное умение дает вам шанс найти редкие!nasd&eпредметы, ломая мечем определенные блоки.
Guides.Herbalism.Section.7=&3Как работает умение Двойная добыча?!nasd&eЭто пассивное умение дает больше урожая при!nasd&eво время его сбора.
##Mining
Guides.Mining.Section.0=&3О навыке Шахтерство:!nasd&eШахтерство включает в себя добычу камня и руд. Оно дает шанс,!nasd&eчто некоторые редкие материалы будут найдены во время добычи.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eЧтобы получать опыт, вы должны вести добычу с киркой в руке.!nasd&eОпыт дается за добычу определенных блоков.
Guides.Mining.Section.1=&3Подходящие блоки:!nasd&eКамень, Каменный уголь, Железная руда, Золотая руда, Алмазная руда,!nasd&eРедстоуновая руда, Лазуритовая руда, Обсидиан, Замшелый булыжник,!nasd&eЭндерняк, Светящийся камень, Незерак.
Guides.Mining.Section.2=&3Как использовать умение Суперкрушитель:!nasd&eС киркой в руке кликните ПКМ, чтобы подготовить инструмент.!nasd&eПосле этого у вас есть около 4 секунд для начала добычи!nasd&eподходящих блоков, что активирует умение Суперкрушитель.
Guides.Mining.Section.3=&3Что такое Суперкрушитель?!nasd&eСуперкрушитель - это умение, связанное с навыком Шахтерство.!nasd&eОно утраивает шанс получить дополнительные предметы и!nasd&eразрушает подходящие блоки с одного удара.
Guides.Mining.Section.4=&3Как использовать умение Подрывная добыча:!nasd&eС киркой в руке,!nasd&eприсядьте и нажмите ПКМ по динамиту с расстояния. Это !nasd&eмгновенно приведет к подрыву динамита.
Guides.Mining.Section.5=&3Как работает умение Подрывная добыча?!nasd&eПодрывная добыча - умение с откатом, связанное с навыком!nasd&eШахтерство. Оно дает бонусы при добыче с динамитом и позволяет!nasd&eвзрывать его на расстоянии. Есть три особенности Подрывной добычи. !nasd&eПервая - умение Большие бомбы, которое увеличивает радиус!nasd&eвзрыва динамита. Вторая - умение Экспертиза подрывов, которое уменьшает !nasd&eполученные вами повреждения от взрыва TNT. Третья - уменьшение!nasd&eдобычи простых камней и увеличение добычи полезных руд.
##Repair
Guides.Repair.Section.0=&3О навыке Ремонт:!nasd&eРемонт позволяет использовать железный блок для починки!nasd&eброни и инструментов.!nasd!nasd&3Получение опыта:!nasd&eЧините инструменты и броню, используя наковальню mcMMO. !nasd&eНаковальней является поставленный железный блок, и её!nasd&eне следует путать с обычной наковальней.
Guides.Repair.Section.1=&3Как использовать навык Ремонт?!nasd&eРазместите наковальню mcMMO и кликните по ней ПКМ для!nasd&eпочинки предмета в руке. Расходует 1 сырье за использование.
Guides.Repair.Section.2=&3Как работает умение Мастерство ремонта?!nasd&eУмение Мастерство ремонта повышает эффективность починки.!nasd&eЭффективность зависит от уровня навыка Ремонта.
Guides.Repair.Section.3=&3Как работает умение Суперремонт?!nasd&eСуперремонт - это пассивное умение. При починке!nasd&eпредмета оно дает вам шанс отремонтировать его!nasd&eс двойной эффективностью.
Guides.Repair.Section.4=&3Как работает умение Волшебная ковка?!nasd&eЭто пассивное умение позволяет вам ремонтировать предметы!nasd&eс определенным шансом сохранить их зачарование. !nasd&eЭто зачарование может остаться на прежнем уровне,!nasd&eснизиться, или вовсе исчезнуть.
##Salvage
Guides.Salvage.Section.0=&3О Разборке:!nasd&eРазборка позволяет вам использовать золотой блок для переработки брони и!nasd&eинструментов.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eРазборка это дочерний навык Починки и Рыбалки. Ваш уровень!nasd&eразборки зависит от ваших уровней Починки и Рыбалки.
Guides.Salvage.Section.1=&3Как работает Разборка?!nasd&eРазместите Разборочную наковальню mcMMO и кликните по !nasd&eней ПКМ, чтобы разобрать предмет в руке. Это уничтожит!nasd&eпредмет и вернет использованные на него материалы.!nasd!nasd&eНапример, разборка железной кирки вернет вам железные слитки.
Guides.Salvage.Section.2=&3Как работает умение Улучшенная разборка?!nasd&eЭто умение позволяет перерабатывать поврежденные вещи.!nasd&eКачество разборки повышается вместе с уровнем. Чем оно больше,!nasd&eтем больше материалов вы сможете получить обратно.!nasd&eС Улучшенной разборкой вы будете всегда получать 1 материал обратно,!nasd&eкроме случаев, когда предмет слишком поврежден. Вам не нужно волноваться!nasd&eоб уничтожении предметов без получения чего-то обратно.
Guides.Salvage.Section.3=&3Чтобы показать, как это работает, вот пример:!nasd&eПредположим мы разбираем золотую кирку, которая повреждена на 20%.!nasd&eЭто значит, что максимальное количество слитков, которое вы можете!nasd&eполучить - всего 2 (потому что кирка требует 3 слитка - каждый стоит!nasd&e33,33% прочности), что эквивалентно 66%. Если ваше качество!nasd&eразборки ниже 66%, то вы не сможете получить 2 слитка.!nasd&eЕсли он выше этого значения, то вы сможете получить "полную стоимость",!nasd&eчто значит - вы получите 2 слитка.
Guides.Salvage.Section.4=&3Как работает Магическая разборка?!nasd&eЭта способность позволяет вам получать книги зачарования, когда вы!nasd&eразбираете зачарованные предметы. В зависимости от шанса успеха!nasd&eвы можете получить полную все или лишь часть зачарований.!nasd!nasd&eКогда вы извлекаете часть зачарований, то зачарования!nasd&eна книге будет иметь меньший уровень, чем зачарования,!nasd&eкоторые были на предмете.
