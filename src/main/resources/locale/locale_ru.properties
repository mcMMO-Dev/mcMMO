##Swords
Guides.Swords.Section.0=&3О навыке Мечи:!nasd&eЭтот навык дает различные бонусы при битве мечем.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eОпыт начисляется в зависимости от урона, нанесенного!nasd&eмобам или другим игрокам при помощи меча.
Guides.Swords.Section.1=&3Как работает умение Рубящий удар?!nasd&eРубящий удар - активное умение, которое активируется!nasd&eнажатием ПКМ с мечем в руке. Это умение позволяет совершить!nasd&eудар по области, что наносящий дополнительно 25% урона!nasd&eи вызовет эффект кровотечения, который продлится 5 тиков.
Guides.Swords.Section.2=&3Как работает умение Контратака?!nasd&eКонтратака - это активное умение, которое дает шанс при!nasd&eпри блокировании ударов отразить 50% полученного урона.
Guides.Swords.Section.3=&3Как работает умение Разрыв?!nasd&eРызрыв наносит противникам урон каждые 2 секунды.!nasd&eЦель будет кровоточить, пока не прекратится действие эффекта!nasd&eили не наступит смерть.!nasd&eПродолжительность эффекта зависит от уровня навыка Мечей.
##Taming
Guides.Taming.Section.0=&3О навыке Укрощение:!nasd&eУкрощение дает различные бонусы в битвах вместе!nasd&eс прирученными волками.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eЧтобы получать опыт в этом навыке, вам нужно приручать волков!nasd&eили оцелотов, а также сражаться при помощи волков.
Guides.Taming.Section.1=&3Как работает умение Зов природы?!nasd&eЗов природы - это активное умение, которое позволяет вам!nasd&eпризывать к себе прирученных волков или оцелотов. Это можно!nasd&eсделать присев и нажав ЛКМ, держа в руке кости или рыбу.
Guides.Taming.Section.2=&3Как работает умение Познание зверей?!nasd&eПознание зверей позволяет проверять питомцев!nasd&eи получать статы о них. Кликните ЛКМ костью по волку или !nasd&eоцелоту, чтобы использовать умение Познание зверей.
Guides.Taming.Section.3=&3Как работает умение Укус?!nasd&eУкус - пассивное умение, дающее шанс того, что!nasd&eатака ваших волков приведет к кровотечению цели.
Guides.Taming.Section.4=&3Как работает умение Острые когти?!nasd&eОстрые когти позволяет вашими волкам наносить бонусный!nasd&eурон, который зависит от уровня навыка Укрощение.
Guides.Taming.Section.5=&3Как работает умение Знание среды?!nasd&eЭто пассивное умение, позволяющее вашим волкам телепортироватся!nasd&eк вам, если им угрожает опасность, например кактус или лава. Оно также!nasd&eдает вашим волкам иммунитет к получению урона при падении.
Guides.Taming.Section.6=&3Как работает умение Густой мех?!nasd&eЭто пассивное умение, уменьшающее получаемый вашими!nasd&eволками урон и наделяющее их огнестойкостью.
Guides.Taming.Section.7=&3Как работает умение Ударопрочность?!nasd&eЭто пассивное умение, уменьшающее получаемый!nasd&eвашими волками урон при взрывах.
Guides.Taming.Section.8=&3Как работает умение Быстрое питание?!nasd&eЭто пассивное умение, дающее вашим волкам шанс!nasd&eисцелиться, когда они атакуют кого-либо.
##Unarmed
Guides.Unarmed.Section.0=&3О навыке Безоружный:!nasd&eНавык Безоружный дает различные боевые бонусы, когда!nasd&eвы используете ваши кулаки как оружие.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eКоличество получаемого опыта зависит от урона, нанесенного!nasd&eкулаками мобам или другим игрокам.
Guides.Unarmed.Section.1=&3Как работает умение Берсерк?!nasd&eБерсерк - это активное умение, которое активируется нажатием ПКМ.!nasd&eВ режиме берсерка вы будете наносить на 50% больше урона и!nasd&eсможете мгновенно разрушать нетверды блоки, вроде земли и дерна.
Guides.Unarmed.Section.2=&3Как работает умение Стиль Стального кулака?!nasd&eСтиль Стального кулака увеличивает урон, наносимый!nasd&eкулаками мобам и другим игрокам.
Guides.Unarmed.Section.3=&3Как работает умение Отражение стрел?!nasd&eОтражение стрел - пассивное умение, которое дает вам шанс!nasd&eотражать стрелы, выпущенные скелетами или другими игроками.!nasd&eСтрела упадет на землю без причинения вам вреда.
Guides.Unarmed.Section.4=&3Как работает умение Железная хватка?!nasd&eЖелезная хватка - пассивное умение, которое препятствует!nasd&eразоружению. Шанс растет вместе с уровнем навыка Безоружный.
Guides.Unarmed.Section.5=&3Как работает умение Разоружение?!nasd&eЭто пассивное умение, позволяющее разоружать других игроков,!nasd&eто есть приводит к выпадению на землю оружия противника.
##Woodcutting
Guides.Woodcutting.Section.0=&3О навыке Лесорубство:!nasd&eЛесорубство - это все, что касается рубки деревьев.!nasd!nasd&3ПОЛУЧЕНИЕ ОПЫТА:!nasd&eОпыт дается при разрушении блоков древесины.
Guides.Woodcutting.Section.1=&3Как работает умение Дровосек?!nasd&eДровосек - это активное умение, которое активируется!nasd&eнажатием ПКМ с топором в руке. Это приведет к тому, !nasd&eчто все дерево вмиг будет срублено, а все блоки древесины!nasd&eвыпадут за раз.
Guides.Woodcutting.Section.2=&3Как работает умение Сдуватель листьев?!nasd&eСдуватель листьев - пассивное умение, которое приводит!nasd&eк тому, что блоки листвы вмиг разрушаются при ударе топором. !nasd&eЭто умение разблокируется на уровне 100.
Guides.Woodcutting.Section.3=&3Как работает умение Двойная добыча?!nasd&eЭто пассивное умение, дающее шанс выпадения!nasd&eдополнительного блока древесины при рубке.
