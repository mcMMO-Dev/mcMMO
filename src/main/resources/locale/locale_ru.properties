Guides.Herbalism.Section.0=&3\u041E \u043D\u0430\u0432\u044B\u043A\u0435 \u0422\u0440\u0430\u0432\u043D\u0438\u0447\u0435\u0441\u0442\u0432\u043E:!nasd&e\u0422\u0440\u0430\u0432\u043D\u0438\u0447\u0435\u0441\u0442\u0432\u043E - \u044D\u0442\u043E \u0432\u0441\u0435 \u0447\u0442\u043E, \u043A\u0430\u0441\u0430\u0435\u0442\u0441\u044F \u0441\u0431\u043E\u0440\u0430 \u0442\u0440\u0430\u0432 \u0438 \u0440\u0430\u0441\u0442\u0435\u043D\u0438\u0439.!nasd!nasd&3\u041F\u041E\u041B\u0423\u0427\u0415\u041D\u0418\u0415 \u041E\u041F\u042B\u0422\u0410:!nasd&e\u0421\u043E\u0431\u0438\u0440\u0430\u0439\u0442\u0435 \u0442\u0440\u0430\u0432\u044B \u0438 \u0440\u0430\u0441\u0442\u0435\u043D\u0438\u044F.
Guides.Herbalism.Section.1=&3\u041F\u043E\u0434\u0445\u043E\u0434\u044F\u0449\u0438\u0435 \u0440\u0430\u0441\u0442\u0435\u043D\u0438\u044F:!nasd&e\u041F\u0448\u0435\u043D\u0438\u0446\u0430, \u041A\u0430\u0440\u0442\u043E\u0448\u043A\u0430, \u041C\u043E\u0440\u043A\u043E\u0432\u044C, \u0410\u0440\u0431\u0443\u0437\u044B, !nasd&e\u0422\u044B\u043A\u0432\u044B, \u0421\u0430\u0445\u0430\u0440\u043D\u044B\u0439 \u0442\u0440\u043E\u0441\u0442\u043D\u0438\u043A, \u041A\u0430\u043A\u0430\u043E-\u0431\u043E\u0431\u044B, \u0426\u0432\u0435\u0442\u044B, \u041A\u0430\u043A\u0442\u0443\u0441\u044B,!nasd&e\u0413\u0440\u0438\u0431\u044B, \u041D\u0435\u0437\u0435\u0440\u0441\u043A\u0438\u0439 \u043D\u0430\u0440\u043E\u0441\u0442, \u041A\u0443\u0432\u0448\u0438\u043D\u043A\u0438, \u041B\u0438\u0430\u043D\u044B.
Guides.Herbalism.Section.2=&3\u041A\u0430\u043A \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0443\u043C\u0435\u043D\u0438\u0435 \u041E\u0437\u0435\u043B\u0435\u043D\u0435\u043D\u0438\u0435?!nasd&e\u041E\u0437\u0435\u043B\u0435\u043D\u0435\u043D\u0438\u0435 - \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0435 \u0443\u043C\u0435\u043D\u0438\u0435, \u043A\u043E\u0442\u043E\u0440\u043E\u0435!nasd&e\u0430\u043A\u0442\u0438\u0432\u0438\u0440\u0443\u0435\u0442\u0441\u044F \u043D\u0430\u0436\u0430\u0442\u0438\u0435\u043C \u041F\u041A\u041C \u0441 \u043C\u043E\u0442\u044B\u0433\u043E\u0439 \u0432 \u0440\u0443\u043A\u0435.!nasd&e\u041E\u0437\u0435\u043B\u0435\u043D\u0435\u043D\u0438\u0435 \u0434\u0430\u0435\u0442 \u0448\u0430\u043D\u0441 3x \u0434\u043E\u0431\u044B\u0447\u0438 \u043F\u0440\u0438 \u0441\u0431\u043E\u0440\u0435!nasd&e\u0440\u0430\u0441\u0442\u0435\u043D\u0438\u0439. \u0422\u0430\u043A\u0436\u0435 \u043E\u043D\u043E \u0434\u0430\u0435\u0442 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C !nasd&e\u0432\u0441\u0435\u043B\u0438\u0442\u044C \u0436\u0438\u0437\u043D\u044C \u0432 \u043C\u0435\u0440\u0442\u0432\u044B\u0435 \u0431\u043B\u043E\u043A\u0438, \u0442\u0440\u0430\u043D\u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0438\u0445 !nasd&e\u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0441\u0435\u043C\u0435\u043D\u0430 \u0438\u0437 \u0432\u0430\u0448\u0435\u0433\u043E \u0438\u043D\u0432\u0435\u043D\u0442\u0430\u0440\u044F.
Guides.Herbalism.Section.3=&3\u041A\u0430\u043A \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0443\u043C\u0435\u043D\u0438\u0435 \u0416\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u043F\u0440\u0438\u043A\u043E\u0441\u043D\u043E\u0432\u0435\u043D\u0438\u0435 (\u043D\u0430 \u0443\u0440\u043E\u0436\u0430\u0439)?!nasd&e\u042D\u0442\u043E \u043F\u0430\u0441\u0441\u0438\u0432\u043D\u043E\u0435 \u0443\u043C\u0435\u043D\u0438\u0435 \u0434\u0430\u0435\u0442 \u0432\u0430\u043C \u0448\u0430\u043D\u0441 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438!nasd&e\u043F\u043E\u0441\u0430\u0434\u0438\u0442\u044C \u043D\u043E\u0432\u044B\u0435 \u0440\u0430\u0441\u0442\u0435\u043D\u0438\u044F \u043F\u0440\u0438 \u0441\u0431\u043E\u0440\u0435 \u0443\u0436\u0435 \u0441\u043E\u0437\u0440\u0435\u0432\u0448\u0438\u0445. !nasd&e\u042D\u0442\u043E\u0442 \u0448\u0430\u043D\u0441 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043E\u0442 \u0443\u0440\u043E\u0432\u043D\u044F \u043D\u0430\u0432\u044B\u043A\u0430 \u0422\u0440\u0430\u0432\u043D\u0438\u0447\u0435\u0441\u0442\u0432\u043E.
Guides.Herbalism.Section.4=&3\u041A\u0430\u043A \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0443\u043C\u0435\u043D\u0438\u0435 \u0416\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u043F\u0440\u0438\u043A\u043E\u0441\u043D\u043E\u0432\u0435\u043D\u0438\u0435 (\u043D\u0430 \u043A\u0430\u043C\u0435\u043D\u044C/\u0433\u0440\u044F\u0437\u044C)?!nasd&e\u042D\u0442\u043E \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0435 \u0443\u043C\u0435\u043D\u0438\u0435 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u0432\u0430\u043C \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0442\u044C \u043C\u0435\u0440\u0442\u0432\u044B\u0435 \u0431\u043B\u043E\u043A\u0438 \u0432 \u0438\u0445!nasd&e"\u0436\u0438\u0432\u044B\u0435" \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u044B. \u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u044D\u0442\u043E, \u043A\u043B\u0438\u043A\u043D\u0443\u0432 \u041F\u041A\u041C!nasd&e\u043D\u0430 \u0431\u043B\u043E\u043A \u0441 \u0441\u0435\u043C\u0435\u043D\u0430\u043C\u0438 \u0432 \u0440\u0443\u043A\u0435. \u042D\u0442\u043E \u043F\u043E\u0442\u0440\u0430\u0442\u0438\u0442 1 \u0441\u0435\u043C\u0435\u0447\u043A\u043E.
Guides.Herbalism.Section.5=&3\u041A\u0430\u043A \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0443\u043C\u0435\u043D\u0438\u0435 \u0424\u0435\u0440\u043C\u0435\u0440\u0441\u043A\u0430\u044F \u0434\u0438\u0435\u0442\u0430?!nasd&e\u042D\u0442\u043E \u0443\u043C\u0435\u043D\u0438\u0435 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u0432\u0430\u0435\u0442 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u043E \u0443\u0442\u043E\u043B\u0435\u043D\u0438\u044F \u0433\u043E\u043B\u043E\u0434\u0430!nasd&e\u043F\u0440\u0438 \u043F\u043E\u0435\u0434\u0430\u043D\u0438\u0438 \u0445\u043B\u0435\u0431\u0430, \u043F\u0435\u0447\u0435\u043D\u044C\u044F, \u0430\u0440\u0431\u0443\u0437\u0430, \u0433\u0440\u0438\u0431\u043D\u043E\u0433\u043E \u0441\u0443\u043F\u0430,!nasd&e\u043C\u043E\u0440\u043A\u043E\u0432\u0438 \u0438 \u043A\u0430\u0440\u0442\u043E\u0448\u043A\u0438.
Guides.Herbalism.Section.6=&3\u041A\u0430\u043A \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0443\u043C\u0435\u043D\u0438\u0435 \u0425\u0430\u0439\u043B\u0438\u0439\u0441\u043A\u0430\u044F \u0443\u0434\u0430\u0447\u0430?!nasd&e\u042D\u0442\u043E \u043F\u0430\u0441\u0441\u0438\u0432\u043D\u043E\u0435 \u0443\u043C\u0435\u043D\u0438\u0435 \u0434\u0430\u0435\u0442 \u0432\u0430\u043C \u0448\u0430\u043D\u0441 \u043D\u0430\u0439\u0442\u0438 \u0440\u0435\u0434\u043A\u0438\u0435!nasd&e\u043F\u0440\u0435\u0434\u043C\u0435\u0442\u044B, \u043B\u043E\u043C\u0430\u044F \u043C\u0435\u0447\u0435\u043C \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u044B\u0435 \u0431\u043B\u043E\u043A\u0438.
Guides.Herbalism.Section.7=&3\u041A\u0430\u043A \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0443\u043C\u0435\u043D\u0438\u0435 \u0414\u0432\u043E\u0439\u043D\u0430\u044F \u0434\u043E\u0431\u044B\u0447\u0430?!nasd&e\u042D\u0442\u043E \u043F\u0430\u0441\u0441\u0438\u0432\u043D\u043E\u0435 \u0443\u043C\u0435\u043D\u0438\u0435 \u0434\u0430\u0435\u0442 \u0431\u043E\u043B\u044C\u0448\u0435 \u0443\u0440\u043E\u0436\u0430\u044F \u043F\u0440\u0438!nasd&e\u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0435\u0433\u043E \u0441\u0431\u043E\u0440\u0430.
##Mining
Guides.Mining.Section.0=&3\u041E \u043D\u0430\u0432\u044B\u043A\u0435 \u0428\u0430\u0445\u0442\u0435\u0440\u0441\u0442\u0432\u043E:!nasd&e\u0428\u0430\u0445\u0442\u0435\u0440\u0441\u0442\u0432\u043E \u0432\u043A\u043B\u044E\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044F \u0434\u043E\u0431\u044B\u0447\u0443 \u043A\u0430\u043C\u043D\u044F \u0438 \u0440\u0443\u0434. \u041E\u043D\u043E \u0434\u0430\u0435\u0442 \u0448\u0430\u043D\u0441,!nasd&e\u0447\u0442\u043E \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0440\u0435\u0434\u043A\u0438\u0435 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u044B \u0431\u0443\u0434\u0443\u0442 \u043D\u0430\u0439\u0434\u0435\u043D\u044B \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u0434\u043E\u0431\u044B\u0447\u0438.!nasd!nasd&3\u041F\u041E\u041B\u0423\u0427\u0415\u041D\u0418\u0415 \u041E\u041F\u042B\u0422\u0410:!nasd&e\u0427\u0442\u043E\u0431\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u0442\u044C \u043E\u043F\u044B\u0442, \u0432\u044B \u0434\u043E\u043B\u0436\u043D\u044B \u0432\u0435\u0441\u0442\u0438 \u0434\u043E\u0431\u044B\u0447\u0443 \u0441 \u043A\u0438\u0440\u043A\u043E\u0439 \u0432 \u0440\u0443\u043A\u0435.!nasd&e\u041E\u043F\u044B\u0442 \u0434\u0430\u0435\u0442\u0441\u044F \u0437\u0430 \u0434\u043E\u0431\u044B\u0447\u0443 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u044B\u0445 \u0431\u043B\u043E\u043A\u043E\u0432.
