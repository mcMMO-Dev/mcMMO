#GUIDES

##Acrobatics
Guides.Acrobatics.Section.0=[[DARK_AQUA]]Acrobatics\u306b\u3064\u3044\u3066:\n[[YELLOW]]Acrobatics(\u30a2\u30af\u30ed\u30d0\u30c6\u30a3\u30c3\u30af) is the art of moving gracefully in mcMMO.\n[[YELLOW]]It provides combat bonuses and environment damage bonuses.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill you need to perform a dodge\n[[YELLOW]]in combat or survive falls from heights that damage you.

##Alchemy
Guides.Alchemy.Section.0=[[DARK_AQUA]]Alchemy\u306b\u3064\u3044\u3066:\n[[YELLOW]]Alchemy is about brewing potions.\n[[YELLOW]]It provides a speed increase in the potion brew time, as well\n[[YELLOW]]as the addition of new (previously) unobtainable potions.\n\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill you need to brew potions.

##Archery
Guides.Archery.Section.0=[[DARK_AQUA]]Archery\u306b\u3064\u3044\u3066:\n[[YELLOW]]Archery is about shooting with your bow and arrow.\n[[YELLOW]]It provides various combat bonuses, such as a damage boost\n[[YELLOW]]that scales with your level and the ability to daze your\n[[YELLOW]]opponents in PvP. In addition to this, you can retrieve\n[[YELLOW]]some of your spent arrows from the corpses of your foes.\n\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill you need to shoot mobs or\n[[YELLOW]]other players.

##Axes
Guides.Axes.Section.0=[[DARK_AQUA]]Axes\u306b\u3064\u3044\u3066:\n[[YELLOW]]With the Axes skill you can use your axe for much more then\n[[YELLOW]]just deforesting! You can hack and chop away at mobs\n[[YELLOW]]and players to gain XP, hitting mobs with the effect of\n[[YELLOW]]knockback and inflicting DEADLY criticals on mobs and players.\n[[YELLOW]]Your axe also becomes a hand-held woodchipper,\n[[YELLOW]]breaking down the enemy's armor with ease as your level\n[[YELLOW]]increases.\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill you need hit other mobs or players\n[[YELLOW]]with an Axe.

##Excavation
Guides.Excavation.Section.0=[[DARK_AQUA]]Excavation\u306b\u3064\u3044\u3066:\n[[YELLOW]]Excavation is the act of digging up dirt to find treasures.\n[[YELLOW]]By excavating the land you will find treasures.\n[[YELLOW]]The more you do this the more treasures you can find.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill you must dig with a shovel in hand.\n[[YELLOW]]Only certain materials can be dug up for treasures and XP.

##Fishing
Guides.Fishing.Section.0=[[DARK_AQUA]]Fishing\u306b\u3064\u3044\u3066:\n[[YELLOW]]With the Fishing skill, Fishing is exciting again!\n[[YELLOW]]Find hidden treasures, and shake items off mobs.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]Catch fish.

##Herbalism
Guides.Herbalism.Section.0=[[DARK_AQUA]]Herbalism\u306b\u3064\u3044\u3066:\n[[YELLOW]]Herbalism is about collecting herbs and plants.\n\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]Collect plants and herbs.

##Mining
Guides.Mining.Section.0=[[DARK_AQUA]]Mining\u306b\u3064\u3044\u3066:\n[[YELLOW]]Mining consists of mining stone and ores. It provides bonuses\n[[YELLOW]]to the amount of materials dropped while mining.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill, you must mine with a pickaxe in hand.\n[[YELLOW]]Only certain blocks award XP.

##Repair
Guides.Repair.Section.0=[[DARK_AQUA]]Repair\u306b\u3064\u3044\u3066:\n[[YELLOW]]Repair allows you to use an iron block to repair armor and\n[[YELLOW]]tools.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]Repair tools or armor using the mcMMO Anvil. This is an\n[[YELLOW]]iron block by default and should not be confused with\n[[YELLOW]]the Vanilla Minecraft Anvil.

##Salvage
Guides.Salvage.Section.0=[[DARK_AQUA]]Salvage\u306b\u3064\u3044\u3066:\n[[YELLOW]]Salvage allows you to use an gold block to salvage armor and\n[[YELLOW]]tools.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]Salvage is a child skill of Repair and Fishing, your Salvage\n[[YELLOW]]skill level is based on your Fishing and Repair skill levels.

##Smelting

##Swords
Guides.Swords.Section.0=[[DARK_AQUA]]Swords\u306b\u3064\u3044\u3066:\n[[YELLOW]]This skill awards combat bonuses to anyone fighting with a\n[[YELLOW]]sword.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]XP is gained based on the amount of damage dealt to mobs or \n[[YELLOW]]other players when wielding a sword.

##Taming
Guides.Taming.Section.0=[[DARK_AQUA]]Taming\u306b\u3064\u3044\u3066:\n[[YELLOW]]Taming will give players various combat bonuses when using\n[[YELLOW]]tamed wolves.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill, you need to tame wolves/ocelots or\n[[YELLOW]]get into combat with your wolves.

##Unarmed
Guides.Unarmed.Section.0=[[DARK_AQUA]]Unarmed\u306b\u3064\u3044\u3066:\n[[YELLOW]]Unarmed will give players various combat bonuses when using\n[[YELLOW]]your fists as a weapon. \n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]XP is gained based on the amount of damage dealt to mobs \n[[YELLOW]]or other players when unarmed.

##Woodcutting
Guides.Woodcutting.Section.0=[[DARK_AQUA]]Woodcutting\u306b\u3064\u3044\u3066:\n[[YELLOW]]Woodcutting(\u6728\u3053\u308a) is all about chopping down trees.\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]XP is gained whenever you break log blocks.

