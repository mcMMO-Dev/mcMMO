Guides.Acrobatics.Section.0 = &3Über Akrobatik:\n&eAkrobatik ist die Kunst sich anmutig fortzubewegen.\n&eFall- und Kampfschaden werden reduziert.\n\n&3XP-Zuwachs:\n&eErfahrung sammelst du indem du in Kämpfen\n&eausweichst oder Stürze aus großen Höhen überlebst.
Guides.Acrobatics.Section.1 = &3Wie funktioniert Abrollen?\n&eAb und zu rollst du beim Fallen ab und der Fallschaden wird\n&ereduziert. Wenn du die Schleichen-Taste während dem Fallen\n&ehältst, verdoppelt sich die Chance abzurollen.\n&eIn dem Fall rollst du anmutig ab.\n&eAnmutige Rollen sind wie normale Rollen, nur dass\n&esie öfter passieren und damit mehr Schutz vor Stürzen\n&eliefern.
Guides.Acrobatics.Section.2 = &3Wie funktioniert Ausweichen?\n&eAusweichen ist eine passive Fähigkeit\n&edie ab und zu den Schaden in Kämpfen halbiert.\n&eDie Chance auszuweichen ist abhängig vom \n&eAkrobatiklevel.
Guides.Alchemy.Section.0 = &3Über Alchemie:\n&eIn Alchemie musst du Tränke brauen.\n&eMit höherem Level werden die Tränke schneller\n&egebraut und neue Zutaten für zunächst unerhältliche Tränke \n&efreigeschaltet.\n\n&3XP-Zuwachs:\n&eTränke brauen.
Guides.Alchemy.Section.1 = &3Wie funktioniert Katalyse?\n&eKatalyse beschleunigt das Brauen von Tränken bis\n&ezu 4-facher Geschwindigkeit bei Level 1000.
Guides.Alchemy.Section.2 = &3Wie funktioniert Gebräu?\n&eGebräu ermöglich das Brauen weiterer Tränke mit neuen\n&eZutaten.\n&eWelche Zutaten möglich sind, hängt vom Rang ab.\n&eInsgesamt gibt es 8 Ränge freizuschalten.
Guides.Alchemy.Section.3 = &3Gebräu Tier 1 Zutaten:\n&eLohnenstaub, Fermentierte Spinnenaugen, Ghast Tränen,\n&eRedstone, Glowstonestaub, Zucker, Glitzernde Melone,\n&eGoldene Karotte, Magma Creme, Netherwarzen, Spinnenaugen, \n&eSchwarzpulver, Seerose, Kugelfisch (Vanilla Tränke)
Guides.Alchemy.Section.4 = &3Gebräu Tier 2 Zutaten:\n&eKarotte (Eile)\n&eSchleimball (Langsamkeit)\n\n&3Gebräu Tier 3 Zutaten:\n&eQuarz (Absorption)\n&eRoter Pilz (Sprungkraft)
Guides.Alchemy.Section.5 = &3Gebräu Tier 4 Zutaten:\n&eApfel (Gesundheitsboost)\n&eVerrottetes Fleisch (Hunger)\n\n&3Gebräu Tier 5 Zutaten:\n&eBrauner Pilz(Übelkeit)\n&eTintensack (Blindheit)
Guides.Alchemy.Section.6 = &3Gebräu Tier 6 Zutaten:\n&eGras (Sättigung)\n\n&3Gebräu Tier 7 Zutaten:\n&eGiftige Kartoffel (Verwesung)\n\n&3Gebräu Tier 8 Zutaten:\n&eNormaler Goldener Apfel (Resistenz)
Guides.Archery.Section.0 = &3Über Bogenschießen:\n&eIn Bogenschießen geht es um die Verwendung von Pfeil und\n&eBogen.\n\n&eEs gibt unterschiedliche Kampfboni, wie Zusatzschaden,\n&eder mit dem Level steigt und der Fähigkeit Feinde im PVP\n&ezu betäuben. Zusätzlich kannst du einige verschossene\n&ePfeile aus den Leichen deiner Feinde wiedergewinnen.
Guides.Archery.Section.1 = &3XP-Zuwachs:\n&eXP erhältst du durch das Abschießen von Monstern und\n&eanderen Spielern.
Guides.Archery.Section.2 = &3Wie funktioniert der Kunstschuss?\n&eKunstschuss erhöht den Schaden deines Schusses.\n&eDer Zusatzschaden steigt mit deinem Bogen-Level.\n&eIn den Standardeinstellungen steigt der Schaden um 10%\n&ealle 50 Level, mit einem Maximum von 200% extra.
Guides.Archery.Section.3 = &3Wie Funktioniert Betäubung?\n&eDu hast eine passive Chance andere Spieler\n&ezu betäuben wenn du sie anschießt. Der Spieler wird\n&egezwungen für eine kurze Weile senkrecht nach oben zu\n&eschauen.\n&eEin Betäubungsschuss fügt außerdem 4 Schadenspunkte \n&e(2 Herzen) extra zu.
Guides.Available = &7Anleitung für {0} vorhanden - tippe /{1} ? [Seite]
Guides.Axes.Section.0 = &3Über Axt:\n&eMit dem Axt-Skill kannst du die Axt für viel mehr als\n&enur abholzen verwenden! Du kannst Monster und Spieler\n&esprichwörtlich weghacken und ihnen tödliche\n&eSchläge verpassen oder sie zurückweichen lassen.\n&eDeine Axt zerstört außerdem sehr gut Rüstungen,\n&ewas mit höherem Level noch mehr ansteigt.
Guides.Axes.Section.1 = &3XP-Zuwachs:\n&eUm XP zu bekommen musst du Spieler oder Monster \n&emit einer Axt schlagen.
Guides.Axes.Section.2 = &3Wie funktioniert der Schädelspalter?\n&eDiese Fähigkeit erlaubt dir einen Angriff mit Flächenschaden\n&eauszuführen.\n&eDer Flächenschaden ist halb so groß wie der \n&eHauptangriff, also perfekt für große Ansammlungen von Mobs.
Guides.Axes.Section.3 = &3Wie funktionieren kritische Treffer?\n&eKritische Treffer sind eine passive Fähigkeit\n&edie ab und zu Zusatzschaden zufügen.\n&eIn den Standardeinstellungen wird alle 2 Level \n&edie Chance um 0.1% erhöht. Das fügt Mobs\n&edoppelten und anderen Spielern 1,5-fachen Schaden zu.
Guides.Axes.Section.4 = &3Wie funktioniert die Axt-Beherrschung?\n&eAxt-Beherrschung ist eine passive Fähigkeit die deinen\n&eAxt-Schlägen Zusatzschaden hinzufügt.\n&eStandardmäßig steigt der Schaden um 1 alle 50 Level,\n&emaximal auf 4 Extraschaden bei Level 200.
Guides.Axes.Section.5 = &3Wie funktioniert Wucht?\n&eSchlage mächtig zu und zerstöre Rüstungen!\n&eWucht hat eine passive Chance gegnerische\n&eRüstung zu beschädigen. Dieser Schaden steigt mit deinem Axt-\n&eLevel.
Guides.Excavation.Section.0 = &3Über Graben:\n&eGraben ist die Fähigkeit Schätze im Dreck zu finden.\n&eDurch Aufgraben des Landes wirst du Schätze finden.\n&eJe länger du das tust, desto mehr Schätze findest du.\n\n&3XP-Zuwachs:\n&eXP erhältst du durch Schaufeln.\n&eNur bestimmte Materialen geben XP und Schätze.
Guides.Excavation.Section.1 = &3Kompatible Materialien:\n&eGras, Erde, Sand, Lehm, Kies, Myzel, Seelensand, Schnee
Guides.Excavation.Section.2 = &3Wie funktioniert der Giga-Bohrer?\n&eHalte eine Schaufel in der Hand und mach Rechtsklick.\n&eVon nun an hast du ca. 4 Sekunden um einen kompatiblem\n&eBlock abzubauen.\n&eDaraufhin wird der Giga-Bohrer aktiviert.
Guides.Excavation.Section.3 = &3Was ist der Giga-Bohrer?\n&eGiga-Bohrer ist eine Fähigkeit deren Dauer vom Graben-Skill\n&eabhängt.\n&eEs verdreifacht die Chance Schätze zu finden\n&eund ermöglicht sofortiges Abbauen kompatibler Materialien.
Guides.Excavation.Section.4 = &3Wie funktioniert der Schatz-Jäger?\n&eJeder mögliche Schatz hat seine eigene Level-Voraussetzung\n&eum zu erscheinen, folglich ist es schwer&ezu sagen inwiefern es \n&edir hilft ein höheres Level zu haben.\n&eJe höher das Level, desto mehr Schätze können gefunden\n&ewerden.
Guides.Excavation.Section.5 = Beachte außerdem, dass jedes kompatible Material seine\n&eeigenen einzigartigen Schätze hat.\n&eAnders ausgedrückt: Schätze die du in Kies findest\n&egibt es nicht zwingend in Erde.
Guides.Fishing.Section.0 = &3Über Angeln:\n&eMit dem Angeln-Skill ist Angeln wieder aufregend!\n&eFinde versteckte Schätze oder reiße Items von Monstern.\n\n&3XP-Zuwachs:\n&eFange Fische.
Guides.Fishing.Section.1 = &3Wie funktioniert der Schatz-Jäger?\n&eMit dieser Fähigkeit kannst du beim Angeln Schätze finden.\n&eDiese können sogar verzaubert sein!\n&eJeder mögliche Schatz kann mit jedem Level gefunden\n&ewerden. Die Häufigkeit hängt von dem Wert des Items ab.\n&eJe höher der Angeln-Skill ist, desto einfacher wird es\n&ewertvolle Schätze zu finden.
Guides.Fishing.Section.2 = &3Wie funktioniert Eisangeln?\n&eMit dieser Fähigkeit kannst du in Eisseen angeln!\n&eWirf deine Angeln in einem Eissee aus\n&eum ein kleines Loch zum Angeln zu erstellen.
Guides.Fishing.Section.3 = &3Wie funktioniert die Profiangel?\n&eMit dieser passiven Fähigkeit beißen mehr Fische an.\n&eSobald die Fähigkeit freigeschaltet ist bringt das Angeln\n&ein einem Boot oder Ozean die doppelte \n&eAnbeißchance.
Guides.Fishing.Section.4 = &3Wie funktioniert Reißen?\n&eDiese Fähigkeit ermöglich es Monstern Items zu entreißen,\n&eindem du sie an deine Angel hängst. \n&eDie Monster lassen das Item, das sie normalerweise beim Tod\n&efallen lassen, fallen.\n&eAußerdem gibt es eine kleine Chance Monsterschädel\n&ezu bekommen.
Guides.Fishing.Section.5 = &3Wie funktioniert die Fischer-Mahlzeit?\n&eDu wirst beim Essen von Fisch besser satt.
Guides.Fishing.Section.6 = &3Bemerkung zum Angeln:\n&eAngel-Drops sind vollkommen anpassbar.\n&eErgebnisse unterscheiden sich deshalb von Server zu Server.
Guides.Header = &6-=&a{0} Anleitung&6=-
Guides.Herbalism.Section.0 = &3Über Kräuterkunde\n&eIn Kräuterkunde geht es um das Ernten.\n\n&3XP-Zuwachs:\n&eErnte Pflanzen.
Guides.Herbalism.Section.1 = &3Kompatible Pflanzen:\n&eWeizen, Kartoffeln, Karotten, Melonen, Kürbisse,\n&eZuckerrohr, Kakaobohnen, Blumen, Kakteen,\n&ePilze, Netherwarzen, Seerosen und Ranken.
Guides.Herbalism.Section.2 = &3Wie funktioniert Grünes Land?\n&eGrünes Land ist eine aktive Fähigkeit die du aktivierst indem du\n&emit einer Harke in der Hand rechtsklickst.\n&eGrünes Land ermöglicht einen 3-fachen Ertrag beim Ernten.\n&eAußerdem ermöglich es Leben einzuhauchen und sie\n&emithilfe von Samen aus dem Inventar zu verwandeln.
Guides.Herbalism.Section.3 = &3Wie funktioniert der Grüne Daumen (Samen)?\n&eDiese passive Fähigkeit pflanz automatisch beim Ernten nach.\n&eDer Erfolg hängt vom Kräuterkunde Level ab.
Guides.Herbalism.Section.4 = &3Wie funktioniert der Grüne Daumen (Blöcke)?\n&eDiese aktive Fähigkeit ermöglich es Blöcke in ihre \n&e"naturverwandte" Form zu verwandeln. Klicke dazu mit der\n&erechten Maustaste auf einen Block, während du Samen in\n&eder Hand hältst. \n&ePro Versuch kostet es dich einen Samen.\n&eDer Erfolg hängt vom Kräuterkunde-Level ab.
Guides.Herbalism.Section.5 = &3Wie funktioniert das Bauernfrühstück?\n&eDu wirst beim Essen von Brot, Keksen, Melonen, Pilzsuppe,\n&eKarotten und Kartoffeln satter.
Guides.Herbalism.Section.6 = &3Wie funktioniert Hylians Glück?\n&eDiese passive Fähigkeit gibt dir eine Chance Items zu finden\n&ewenn du bestimmte Blöcke mit dem Schwert abbaust.
Guides.Herbalism.Section.7 = &3Wie funktionieren Doppeldrops?\n&eDu erhältst beim Ernten mehr Ertrag.
Guides.Mining.Section.0 = &3Über Bergbau:\n&eIm Bergbau musst du Steine und Erze sammeln. Du erhältst\n&eab und zu zusätzliche Drops.\n\n&3XP-Zuwachs:\n&eUm Erfahrung zu sammeln musst du mit der Spitzhacke abbauen.\n&eNur bestimmte Blöcke geben XP.
Guides.Mining.Section.1 = &3Kompatible Materialien:\n&eStein, Kohleerz, Eisenerz, Golderz, Diamanterz, Redstoneerz,\n&eLapiserz, Obsidian, Bemooster Bruchstein, Endstein,\n&eGlowstone, und Netherrack.
Guides.Mining.Section.2 = &3Wie funktioniert der Super-Brecher?:\n&eMache einen Rechtsklick während du eine Spitzhacke in der\n&eHand hältst.\n&eVon nun an hast du ungefähr 4 Sekunden um ein mit Bergbau\n&ekompatibles Material abzubauen, daraufhin wird der Super-Brecher\n&eaktiviert.
Guides.Mining.Section.3 = &3Was ist der Super-Brecher?\n&eSuper-Brecher ist eine Fähigkeit deren Dauer\n&evom Bergbau-Skill abhängt. Es verdreifacht die \n&eChance Schätze zu finden und ermöglicht\n&esofortiges Abbauen kompatibler Materialien.
Guides.Mining.Section.4 = &3Wie benutzt man Zündstoff?:\n&eHalte eine Spitzhacke in der Hand, bück dich und klicke aus\n&esicherer Entfernung mit der rechten Maustaste auf das TNT.\n&eDas TNT wird sofort explodieren.
Guides.Mining.Section.5 = &3Wie funktioniert Zündstoff?\n&eZündstoff ist eine Fähigkeit mit einer Abklingzeit, deren Stärke\n&evom Level abhängt. Sie erlaubt dir beim Abbauen mit TNT dieses\n&eaus der Ferne zu zünden. Zündstoff besteht aus 3 Teilen.\n&eErstens dem Sprengmeister mit größeren Explosionen.\n&eZweitens dem Explosions-Experten, der Schaden von TNT\n&ereduziert.\n&eDie dritte Fähigkeit erhöht einfach den Erzertrag\n&eund reduziert den Schutt.
