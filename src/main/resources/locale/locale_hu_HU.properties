##Swords
Guides.Swords.Section.0=&3A Kardokról:\n&eEz a képesség harci bónuszokkal ruház fel \n&ekardok használata esetén.\n\n&3TAPASZTALAT SZERZÉS:\n&eTapasztalatot az élőlényeknek vagy más játékosoknak karddal\n&eokozott sebzésért kaphatsz.
Guides.Swords.Section.1=&3Hogyan működik a Fogazott Penge?\n&eA Fogazott Penge egy karddal jobb klikkeléssel aktiválható képesség. \n&eEz a képesség lehetővé teszi a \n&eterületre ható csapásokat. A területre ható csapás 25%-os bónusz sebzést okoz, \n&etovábbá 5 tick-ig vérzést ad az ellenségnek.
Guides.Swords.Section.2=&3Hogyan működik az Ellentámadás?\n&eAz Ellentámadás egy aktiválható képesség. Védekezésnél, és mikor élőlény\n&eütnek, esélyed van visszafordítani az elszenvedett sebzés \n&e50%-át.
Guides.Swords.Section.3=&3Hogyan működik a Törés?\n&eA Törés két másodpercenként sebzi az ellenségeidet. A célpont \n&emindaddig vérezni fog, míg a Vérzés időtartam le nem jár, vagy az áldozat meg nem hal. \n&eA Vérzés időtartam a Kardok szintedtől függ.
##Taming
Guides.Taming.Section.0=&3A szelidítésről:\n&eA Szelídítés különböző harci bónuszokkal látja el a játékost, ha \n&eszelídített farkasokkal van.\n\n&3TAPASZTALAT SZERZÉS:\n&eSzelídíts farkasokat/ocelotokat, vagy harcolj \n&ea farkasaid oldalán.
Guides.Taming.Section.1=&3Hogyan működik a Vadon Hívása?\n&eA Vadon Hívása egy aktiválható képesség, amellyel magad mellé idézhetsz \n&eegy farkast vagy egy ocelotot. Ezt \n&ecsonttal vagy hallal való guggolás közben balkattintással teheted meg.
Guides.Taming.Section.2=&3Hogyan működik a Vadállat-tan?\n&eA Vadállat-tan lehetővé teszi a \n&efarkasok és ocelotok statisztikáinak megvizsgálását. Használatához bal klikkelj egy farkasra\n&evagy ocelotra.
Guides.Taming.Section.3=&3Hogyan működik a Ledöfés?\n&eA ledöfés egy passzív képesség, amely lehetővé teszi, \n&ehogy a farkasok célpontja Vérzést kapjon.
Guides.Taming.Section.4=&3Hogyan működnek az Éles Karmok?\n&eAz Éles Karmok bónusz sebzést ad a farkasok támadásainak. \n&eEz a bónusz a Szelídítés szintedtől függ.
Guides.Taming.Section.5=&3Hogyan működik az Éberség?\n&eEz a passzív képesség lehetővé teszi a farkasaid\n&eszámára, hogy rád teleportáljanak, ha veszélybe kerülnek, például láva, kaktusz. Továbbá\n&eimmunissá teszi a farkasaidat a zuhanási sebződésre.
Guides.Taming.Section.6=&3Hogyan működik a Vastag Bunda?\n&eEz a képesség csökkenti a farkasaid által elszenvedett sebzést, és \n&etűzállóvá teszi őket.
Guides.Taming.Section.7=&3Hogyan működik a Robbanásállóság?\n&eEz a képesség csökkenti a farkasaid\n&erobbanás által elszenvedett sebződését.
Guides.Taming.Section.8=&3Hogyan működik a Gyorséttermi Kiszolgálás?\n&eEz a képesség lehetővé teszi, hogy a farkasaid életet töltsenek vissza, \n&emikor támadást hajtanak végre.
##Unarmed
Guides.Unarmed.Section.0=&3A Felfegyverzetlenről:\n&eA Felfegyverzetlen különböző harci bónuszokkal lát el, ha\n&eaz ökleidet használod fegyverként. \n\n&3TAPASZTALAT SZERZÉS:\n&eHarcolj élőlényekkel vagy játékosokkal pusztakézzel.
Guides.Unarmed.Section.1=&3Hogyan működik a Vadulás?\n&eA Vadulás egy jobb klikkeléssel aktiválható képesség. \n&eEbben a módban 50%-kal több sebzést okozol, és \n&ea gyenge anyagokat, mint a föld és füves blokk, instant kiütheted.
Guides.Unarmed.Section.2=&3Hogyan működik az Acél-Ököl Stílus?\n&eAz Acél-Ököl Stílus bónusz sebzést biztosít élőlények és játékosok ellen\n&eha csak az ökleidet használod.
Guides.Unarmed.Section.3=&3Hogyan működik a Nyilak Kitérítése?\n&eA Nyilak Kitérítése egy passzív képesség, amely lehetővé teszi, \n&ehogy elhárítsd a feléd érkező nyilakat.\n&eA nyilak leesnek a földre.
Guides.Unarmed.Section.4=&3Hogyan működik a Vas-Markolás?\n&eA Vas-Markolás a Lefegyverzést akadályozza meg. Minél nagyobb a \n&eFelfegyverzetlen szinted, annál nagyobb eséllyel állsz ellen a Lefegyverzésnek.
Guides.Unarmed.Section.5=&3Hogyan működik a Lefegyverzés?\n&eA Lefegyverzés lehetővé teszi, hogy lefegyverezd az ellenséged,\n&eezáltal az kidobja a fegyverét a földre.
##Woodcutting
Guides.Woodcutting.Section.0=&3Hogyan működik a Favágás?\n&eA Favágás a favágásról szól.\n\n&3TAPASZTALAT SZERZÉS:\n&eVágj ki fákat.
Guides.Woodcutting.Section.1=&3Hogyan működik a Fadöntés?\n&eA Fadöntés egy aktiválható képesség, az aktiválásához \n&ejobb klikkelj baltával a kezedben. Ezáltal a fa azonnal kidől\n&eés kidobja az összes rönköt.
Guides.Woodcutting.Section.2=&3Hogyan működik a Levélfújó?\n&eA Levélfújó egy passzív képesség, amely miatt a levelek azonnal eltűnnek, ha\n&erákattintasz baltával. Alapból a 100-as szinten oldódik fel ez a képesség.
Guides.Woodcutting.Section.3=&3Hogyan működnek a Dupla Drop-ok?\n&eEz a passzív képesség lehetővé teszi, hogy minden kivágott\n&efarönk után kapj még egyet.
