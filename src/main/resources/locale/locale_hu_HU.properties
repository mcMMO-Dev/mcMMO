##Acrobatics
Guides.Acrobatics.Section.0=&3Az akrobatik\u00E1r\u00F3l:\n&eAz akrobatika a kecses mozg\u00E1s m\u0171v\u00E9szete az mcMMO-ban.\n&eHarci \u00E9s k\u00F6rnyezeti b\u00F3nuszokkal l\u00E1t el.\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eHogy tapasztalathoz juss ebben a k\u00E9pess\u00E9gben, kit\u00E9r\u00E9st kell v\u00E9grehajtanod \n&eharcban, vagy olyan es\u00E9seket t\u00FAl\u00E9lned, amelyek sebz\u00E9st okoznak.
Guides.Acrobatics.Section.1=&3Hogyan m\u0171k\u00F6dik a Gurul\u00E1s?\n&ePassz\u00EDv es\u00E9lyed van arra, hogy a sz\u00E1modra sebz\u00E9st okoz\u00F3 landol\u00E1sokn\u00E1l, \n&eneg\u00E1ld a s\u00E9r\u00FCl\u00E9st. A guggol\u00E1s lenyomva tart\u00E1sa es\u00E9s k\u00F6zben \n&e megdupl\u00E1zza az es\u00E9lyeidet.\n&eIlyenkor a sima gurul\u00E1s helyett Kecses Gurul\u00E1st hajthatsz v\u00E9gre.\n&eA Kecses Gurul\u00E1s nagyban hasonl\u00EDt a sima gurul\u00E1shoz, azzal a k\u00FCl\u00F6nbs\u00E9ggel, \n&ehogy k\u00E9tszer olyan val\u00F3sz\u00EDn\u0171, \u00E9s nagyobb v\u00E9delmet ny\u00FAjt.\n&eA gurul\u00E1s es\u00E9lye a k\u00E9pess\u00E9ged szintj\u00E9t\u0151l f\u00FCgg.
Guides.Acrobatics.Section.2=&3Hogyan m\u0171k\u00F6dik a Kit\u00E9r\u00E9s?\n&eA kit\u00E9r\u00E9s passz\u00EDv es\u00E9lyt ad arra, \n&eharcban val\u00F3 s\u00E9r\u00FCl\u00E9s eset\u00E9n csak a sebz\u00E9s fel\u00E9t szenvedd el.\n&eA k\u00E9pess\u00E9ged szintj\u00E9t\u0151l f\u00FCgg.
##Alchemy
Guides.Alchemy.Section.0=&3Az alk\u00EDmi\u00E1r\u00F3l:\n&eAz alk\u00EDmia alapja a b\u00E1jitalf\u0151z\u00E9s.\n&eGyors\u00EDtja a b\u00E1jitalf\u0151z\u00E9s folyamat\u00E1t, tov\u00E1bb\u00E1\n&elehet\u0151v\u00E9 teszi \u00FAj (eddig) megszerezhetetlen b\u00E1jitalok f\u0151z\u00E9s\u00E9t is.\n\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eTapasztalat szerz\u00E9shez nem kell m\u00E1s tenned, csak b\u00E1jitalokat f\u0151zn\u00F6d.
Guides.Alchemy.Section.1=&3Hogyan m\u0171k\u00F6dik a Katal\u00EDzis?\n&eA Katal\u00EDzis gyors\u00EDtja a b\u00E1jitalok elk\u00E9sz\u00FCl\u00E9s\u00E9t, maxim\u00E1lis \n&e 4x-es sebess\u00E9get biztos\u00EDt az 1000-es szint el\u00E9r\u00E9sekor.\n&eEz a k\u00E9pess\u00E9g a 100-as szinten old\u00F3dik fel.
Guides.Alchemy.Section.2=&3Hogyan m\u0171k\u00F6dnek a F\u0151zetek?\n&eA F\u0151zet lehet\u0151v\u00E9 teszi a b\u00E1jitalf\u0151z\u00E9st egyedi hozz\u00E1val\u00F3kkal.\n&eA hozz\u00E1val\u00F3k a \n&erangod n\u00F6veked\u00E9ssel old\u00F3dnak fel. 8 k\u00FCl\u00F6nb\u00F6z\u0151 rang van.
Guides.Alchemy.Section.3=&31-es szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&e\u0150rl\u00E1ngpor, Erjesztett p\u00F3kszem, Szellemk\u00F6nny, V\u00F6r\u00F6sk\u0151,\n&eIzz\u00F3k\u0151r por, Cukor, Arany dinnye, Arany r\u00E9pa,\n&eMagmakr\u00E9m, Alvil\u00E1gi bibircs\u00F3k, P\u00F3kszem, Puskapor, Tavir\u00F3zsa,\n&eG\u00F6mbhal\n&e(Alap b\u00E1jitalok)
Guides.Alchemy.Section.4=&32-es szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eR\u00E9pa (Siets\u00E9g b\u00E1jital)\n&eNy\u00E1lkagoly\u00F3 (F\u00E1radts\u00E1g b\u00E1jital)\n\n&33-as szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eKvarc (Abszorpci\u00F3 b\u00E1jital)\n&ePiros gomba (Magasugr\u00E1s b\u00E1jital)
Guides.Alchemy.Section.5=&34-es szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eAlma (\u00C9leter\u0151 n\u00F6vel\u0151 b\u00E1jital)\n&eRohadt h\u00FAs (\u00C9hs\u00E9g b\u00E1jital)\n\n&35-\u00F6s szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eBarna gomba (Sz\u00E9d\u00FCl\u00E9s b\u00E1jital)\n&eTintazs\u00E1k (Vaks\u00E1g b\u00E1jitala)
Guides.Alchemy.Section.6=&36-os szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eP\u00E1fr\u00E1ny (J\u00F3llakotts\u00E1g b\u00E1jital)\n\n&37-es szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eM\u00E9rgez\u0151 krumpli (Elsorvad\u00E1s b\u00E1jital)\n\n&38-as szint\u0171 F\u0151zet hozz\u00E1val\u00F3k:\n&eAranyalma (V\u00E9delem b\u00E1jital)
##Archery
Guides.Archery.Section.0=&3Az \u00CDj\u00E1szatr\u00F3l:\n&eAz \u00CDj\u00E1szat az \u00EDjjal val\u00F3 l\u00F6v\u00E9sr\u0151l sz\u00F3l.\n&eK\u00FCl\u00F6nb\u00F6z\u0151 harci b\u00F3nuszokkal ruh\u00E1z fel, olyanokkal, mint a sebz\u00E9sn\u00F6vel\u00E9s\n&e, ami a szinteddel n\u00F6vekszik, \u00E9s m\u00E1sik elk\u00E1b\u00EDt\u00E1s\u00E1nak k\u00E9pess\u00E9g\u00E9vel.\n&e. Tov\u00E1bb\u00E1 visszaszerezheted az elhaszn\u00E1lt \n&enyilaid egy r\u00E9sz\u00E9t az ellens\u00E9geid holttest\u00E9b\u0151l.\n\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eA tapasztalat szerz\u00E9shez \u00E9l\u0151l\u00E9nyeket vagy \n&ej\u00E1t\u00E9kosokat kell l\u0151n\u00F6d \u00EDjjal.
Guides.Archery.Section.1=&3Hogyan m\u0171k\u00F6dik a Pontos L\u00F6v\u00E9s?\n&eA Pontos L\u00F6v\u00E9s n\u00F6veli a l\u00F6ved\u00E9keid sebz\u00E9s\u00E9t.\n&eA b\u00F3nusz sebz\u00E9s az \n&e\u00CDj\u00E1szat szintedt\u0151l f\u00FCgg.\n&eAlapvet\u0151en a b\u00F3nusz sebz\u00E9sed 10%-kal n\u00F6vekszik\n&eminden 50. szinten, ami a maxim\u00E1lis 200%-os b\u00F3nusz sebz\u00E9shez vezet.
Guides.Archery.Section.2=&3Hogyan m\u0171k\u00F6dik a K\u00E1b\u00EDt\u00E1s?\n&ePassz\u00EDv es\u00E9lyed van elk\u00E1b\u00EDtani m\u00E1s j\u00E1t\u00E9kosokat, \n&emikor eltal\u00E1lod \u0151ket. Amikor a k\u00E1b\u00EDt\u00E1s betal\u00E1l, k\u00E9nyszer\u00EDti az ellenfeledet, hogy\n&er\u00F6vid id\u0151re egyenesen felfel\u00E9 n\u00E9zzen.\n&eEgy K\u00E1b\u00EDt\u00F3l\u00F6ved\u00E9k tov\u00E1bbi 4 sebz\u00E9st okoz. (2 sz\u00EDv).
Guides.Archery.Section.3=&3Hogyan m\u0171k\u00F6dik a ny\u00EDlvessz\u0151 visszaszerz\u00E9se?\n&ePassz\u00EDv es\u00E9lyed van visszaszerezni az elhaszn\u00E1lt ny\u00EDlvessz\u0151idet\n&e, amikor meg\u00F6lsz egy \u00E9l\u0151l\u00E9nyt az \u00EDjaddal.\n&eEnnek az es\u00E9lye az \u00CDj\u00E1szat szinteddel egy\u00FCtt n\u00F6vekszik.\n&eAlapvet\u0151en 0.1%-kal n\u00F6vekszik szintenk\u00E9nt, ami a maxim\u00E1lis 100%-hoz vezet\n&e az 1000-es szint el\u00E9r\u00E9sekor.
##Axes
Guides.Axes.Section.0=&3A Balt\u00E1szatr\u00F3l:\n&eA Balt\u00E1szattal sokkal t\u00F6bb dologra is\n&ehaszn\u00E1lhatod a balt\u00E1dat, mint a fav\u00E1g\u00E1s! Meg\u00FCthetsz j\u00E1t\u00E9kosokat \u00E9s \u00E9l\u0151l\u00E9nyeket, \n&ehogy tapasztalatot szerezz, az \u00E9l\u0151l\u00E9nyekre a\n&eh\u00E1tral\u00F6k\u00E9s, m\u00EDg a j\u00E1t\u00E9kosokra egyar\u00E1nt a Hal\u00E1los Kritikus Csap\u00E1s k\u00E9pess\u00E9g\u00E9t haszn\u00E1lhatod.\n&eA Balt\u00E1d egy k\u00E9zi fa apr\u00EDt\u00F3v\u00E1 v\u00E1lik,\n&eami megsemmis\u00EDti ellens\u00E9ged p\u00E1nc\u00E9lzat\u00E1t a szinted n\u00F6veked\u00E9s\u00E9vel. \n&3TAPASZTALAT SZERZ\u00C9S:\n&eTapasztalat szerz\u00E9shez nem kell m\u00E1st tenned, mint j\u00E1t\u00E9kosokat \u00E9s \u00E9l\u0151l\u00E9nyeket \n&ecsapkodnod a Balt\u00E1ddal.
Guides.Axes.Section.1=&3Hogyan m\u0171k\u00F6dik a Koponya T\u00F6r\u00E9s?\n&eTer\u00FCleti hat\u00E1s\u00FA sebz\u00E9st tudsz kiosztani.\n&eA ter\u00FCleti sebz\u00E9s a f\u0151 c\u00E9lpontodnak okozott sebz\u00E9s\n&efel\u00E9vel egyenl\u0151, teh\u00E1t t\u00F6k\u00E9letes nagy sz\u00F6rnyhord\u00E1k kipuszt\u00EDt\u00E1s\u00E1ra.
Guides.Axes.Section.2=&3Hogyan m\u0171k\u00F6dik a Kritikus Csap\u00E1s?\n&eA Kritikus Csap\u00E1sok passz\u00EDv es\u00E9lyt biztos\u00EDtanak a \n&ej\u00E1t\u00E9kosnak b\u00F3nusz sebz\u00E9s kioszt\u00E1s\u00E1ra.\n&eAlapvet\u0151en minden m\u00E1sodik Balt\u00E1szat szinttel \n&e0.1%-kal n\u00F6vekszik a Kritikus Csap\u00E1sok es\u00E9lye, Ezzel maxim\u00E1lisan 2x-es sebz\u00E9st okozhatsz \u00E9l\u0151l\u00E9nyeknek,\n&evagy 1.5x-es sebz\u00E9st j\u00E1t\u00E9kosoknak.
Guides.Axes.Section.3=&3Hogyan m\u0171k\u00F6dik a Balta Mesters\u00E9ge?\n&eA  Balt\u00E1szat Mesters\u00E9ge passz\u00EDvan b\u00F3nusz sebz\u00E9st biztos\u00EDt\n&e a csap\u00E1saidnak Balta haszn\u00E1lata eset\u00E9n.\n&eAlapvet\u0151en a b\u00F3nusz 1-el n\u00F6vekszik minden 50. szint ut\u00E1n,\n&eamely a 200-as szinten \u00E9ri el a maximum\u00E1t, a 4 b\u00F3nusz sebz\u00E9st.
Guides.Axes.Section.4=&3Hogyan m\u0171k\u00F6dik a P\u00E1nc\u00E9lt\u00F6r\u00E9s?\n&eOlyan er\u0151s \u00FCt\u00E9ssel s\u00FAjtasz le, amely \u00F6sszet\u00F6ri ellenfeleid p\u00E1nc\u00E9lzat\u00E1t!\n&eA P\u00E1nc\u00E9lt\u00F6r\u00E9s passz\u00EDv es\u00E9lyt ad az ellenfeled p\u00E1nc\u00E9lj\u00E1nak \n&emegsebz\u00E9s\u00E9hez. Ez a sebz\u00E9s a Balt\u00E1szat szinteddel n\u00F6vekszik.
Guides.Axes.Section.5=&3Hogyan m\u0171k\u00F6dik az Er\u0151s \u00DCt\u00E9s?\n&ePassz\u00EDv es\u00E9lyed van Er\u0151s \u00DCt\u00E9ssel lecsapni \n&e\u00E9l\u0151l\u00E9nyekre \u00E9s j\u00E1t\u00E9kosokra Balta haszn\u00E1lata eset\u00E9n.\n&eAlapvet\u0151en ez az es\u00E9ly 25%. Ez a k\u00E9pess\u00E9g egy hatalmas\n&eh\u00E1tral\u00F6k\u00E9s effektussal b\u00EDr, hasonl\u00F3an a H\u00E1tral\u00F6k\u00E9s II \n&evar\u00E1zslathoz. Tov\u00E1bb\u00E1 b\u00F3nusz sebz\u00E9st okoz a c\u00E9lpontnak.
##Excavation
Guides.Excavation.Section.0=&3Az \u00C1s\u00E1sr\u00F3l:\n&eAz \u00C1s\u00E1ssal kincseket tal\u00E1lhatsz a f\u00F6ldben.\n&eMin\u00E9l tov\u00E1bb csin\u00E1lod, ann\u00E1l t\u00F6bb kincsre tehetsz szert.\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eTapasztalat szerz\u00E9shez \u00C1s\u00F3val kell felt\u00E1rnod a f\u00F6ldet.\n&eCsak bizonyos anyagok ki\u00E1s\u00E1s\u00E9rt kaphatsz kincseket \u00E9s tapasztalatot.
Guides.Excavation.Section.1=&3Kompatibilis Anyagok:\n&eF\u00FCves blokk, F\u00F6ld, Homok, Agyag, S\u00F3der, Gombafonal, L\u00E9lekhomok, H\u00F3
Guides.Excavation.Section.2=&3Hogyan m\u0171k\u00F6dik a Giga F\u00FAr\u00F3-T\u00F6r\u0151:\n&eJobb klikkelj \u00E1s\u00F3val a kezedben, hogy el\u0151k\u00E9sz\u00EDtsd az \u00E1s\u00F3dat.\n&eEbben a m\u00F3dban tov\u00E1bb\u00E1 4 m\u00E1sodperc \u00E1ll a rendelkez\u00E9sedre, hogy\n&ekapcsolatba l\u00E9pj valamely \u00C1s\u00E1ssal kompatibilis anyaggal a\n&eGiga F\u00FAr\u00F3-T\u00F6r\u0151 aktiv\u00E1l\u00E1s\u00E1hoz.
Guides.Excavation.Section.3=&3Mi is az a Giga F\u00FAr\u00F3-T\u00F6r\u0151?\n&eA Giga F\u00FAr\u00F3-T\u00F6r\u0151 egy v\u00E1rakoz\u00E1si id\u0151vel rendelkez\u0151 k\u00E9pess\u00E9g, \n&eamely az \u00C1s\u00E1shoz kapcsol\u00F3dik. Megtripl\u00E1zza a \n&ekincs tal\u00E1l\u00E1s es\u00E9ly\u00E9t, \u00E9s instant ki\u00FCti az\n&e\u00C1s\u00E1ssal kompatibilis anyagokat.
Guides.Excavation.Section.4=&3Hogyan m\u0171k\u00F6dik a R\u00E9g\u00E9szet?\n&eMinden lehets\u00E9ges kincsnek van egy \n&ebizonyos k\u00E9pess\u00E9g szint k\u00F6vetelm\u00E9nye.\n&eMin\u00E9l nagyobb az \u00C1s\u00E1s szinted, ann\u00E1l\n&et\u00F6bb kincset tal\u00E1lhatsz.\n&eMinden \u00C1s\u00E1ssal kompatibilis anyagnak van egy egyedi\n&ekincses list\u00E1ja.\n&eM\u00E1s sz\u00F3val m\u00E1s kincsekre tehetsz szert p\u00E9ld\u00E1ul F\u00F6ld ki\u00E1s\u00E1sn\u00E1l,\n&emint a S\u00F3dern\u00E9l.
Guides.Excavation.Section.5=&3Megjegyz\u00E9sek az \u00C1s\u00E1sr\u00F3l:\n&eA kincsek teljesen testreszabhat\u00F3ak,\n&eez\u00E9rt gyakorlatilag minden szerveren m\u00E1s \u00E9s m\u00E1s a lista.
##Fishing
Guides.Fishing.Section.0=&3A Horg\u00E1szatr\u00F3l:\n&eEzzel a k\u00E9pess\u00E9ggel a horg\u00E1sz\u00E1s ism\u00E9t izgalmas!\n&eTal\u00E1lj rejtett kincseket, vagy r\u00E1zz le t\u00E1rgyakat a \u00E9l\u0151l\u00E9nyekr\u0151l.\n\n&3Tapasztalatszerz\u00E9s:\n&eHorg\u00E1ssz.
Guides.Fishing.Section.1=&3Hogyan m\u0171k\u00F6dik a kincsvad\u00E1szat?\n&eEz a k\u00E9pess\u00E9g lehet\u0151v\u00E9 teszi, hogy kincset tal\u00E1lj horg\u00E1sz\u00E1s k\u00F6zben, \n&ealacsony es\u00E9llyel fejlesztett t\u00E1rgyakra.\n&eMinden lehets\u00E9ges kincs a horg\u00E1sz\u00E1sban szintt\u0151l f\u00FCggetlen\u00FCl kifoghat\u00F3\n&e Azonban a kifog\u00E1s es\u00E9lye f\u00FCgg att\u00F3l, hogy a t\u00E1rgy milyen ritkas\u00E1g\u00FA.\n&eMin\u00E9l nagyobb a horg\u00E1sz\u00E1s szinted, ann\u00E1l nagyobb es\u00E9lyed van jobb kincseket tal\u00E1lni.
Guides.Fishing.Section.2=&3Hogyan m\u0171k\u00F6dik a j\u00E9ghorg\u00E1szat?\n&eEz a passz\u00EDv k\u00E9pess\u00E9g lehet\u0151v\u00E9 teszi, hogy befagyott tavakban horg\u00E1ssz!\n&eHaszn\u00E1ld a horg\u00E1szbotod (2x) a jeges tavon \u00E9s a k\u00E9pess\u00E9g k\u00E9sz\u00EDt egy lyukat a horg\u00E1sz\u00E1shoz.
Guides.Fishing.Section.3=&3Hogyan m\u0171k\u00F6dik a Mester Horg\u00E1szat?\n&eEz a passz\u00EDv k\u00E9pess\u00E9g n\u00F6veli a fog\u00E1s es\u00E9ly\u00E9t horg\u00E1szat k\u00F6zben.\n&eMiut\u00E1n feloldottad ezt a k\u00E9pess\u00E9get, a kap\u00E1s es\u00E9lyed dupl\u00E1z\u00F3dik, ha cs\u00F3nakban, vagy \u00F3ce\u00E1n \u00E9ghajlaton horg\u00E1szol.
Guides.Fishing.Section.4=&3Hogyan m\u0171k\u00F6dik a ler\u00E1z\u00E1s?\n&eEz az akt\u00EDv k\u00E9pess\u00E9g lehet\u0151v\u00E9 teszi, hogy t\u00E1rgyakat r\u00E1zhass le a \u00E9l\u0151l\u00E9nyekr\u0151l, ha eltal\u00E1lod \u0151ket a horg\u00E1szbotoddal. \n&eAz \u00E9l\u0151l\u00E9nyek ugyan olyan t\u00E1rgyakat dobnak, mint amit hal\u00E1lukkor.\n&eValamint lehet\u0151s\u00E9g van ezzel olyan \u00E9l\u0151l\u00E9ny fejeket is szerezni, amelyeket \u00E1ltal\u00E1ban nem lehets\u00E9ges t\u00FAl\u00E9l\u0151 m\u00F3dban.
Guides.Fishing.Section.5=&3Hogyan m\u0171k\u00F6dik a horg\u00E1sz di\u00E9ta?\n&eEz a passz\u00EDv k\u00E9pess\u00E9g n\u00F6veli az \u00E9telcs\u00EDk visszat\u00F6lt\u00E9s\u00E9t, ha halat eszel.
Guides.Fishing.Section.6=&3Tudnival\u00F3 a horg\u00E1szatr\u00F3l:\n&eA fogott t\u00E1rgyak list\u00E1ja teljesen \u00E1ll\u00EDthat\u00F3, teh\u00E1t szervert\u0151l f\u00FCgg.
##Herbalism
Guides.Herbalism.Section.0=&3A N\u00F6v\u00E9nytanr\u00F3l:\n&eA N\u00F6v\u00E9nytan a k\u00FCl\u00F6nf\u00E9le n\u00F6v\u00E9nyek begy\u0171jt\u00E9s\u00E9r\u0151l sz\u00F3l.\n\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eGy\u0171jts n\u00F6v\u00E9nyeket.
Guides.Herbalism.Section.1=&3Kompatibilis Anyagok:\n&eB\u00FAza, Burgonya, R\u00E9pa, Dinnye, \n&eT\u00F6k, Cukorn\u00E1d, Kaka\u00F3bab, Vir\u00E1gok, Kaktusz, Gomb\u00E1k,\n&eAlvil\u00E1gi Bibircs\u00F3k, Tavir\u00F3zsa, \u00E9s Inda.
Guides.Herbalism.Section.2=&3Hogyan m\u0171k\u00F6dik a Z\u00F6ld F\u00F6ld?\n&eA Z\u00F6ld F\u00F6ld egy aktiv\u00E1lhat\u00F3 k\u00E9pess\u00E9g, az aktiv\u00E1l\u00E1s\u00E1hoz \n&ejobb klikkelj egy kap\u00E1val a kezedben.\n&eA Z\u00F6ld F\u00F6ld megtripl\u00E1zza az arat\u00E1s\u00E9rt \n&ekapott t\u00E1rgyakat. Tov\u00E1bb\u00E1 felruh\u00E1zza a j\u00E1t\u00E9kost azzal a \n&ek\u00E9pess\u00E9ggel, hogy \u00E9letet leheljenek a blokkokba az eszk\u00F6zt\u00E1rukban l\u00E9v\u0151 magok seg\u00EDts\u00E9g\u00E9vel.
Guides.Herbalism.Section.3=&3Hogyan m\u0171k\u00F6dik a Z\u00F6ld H\u00FCvelyk (n\u00F6v\u00E9nyek)?\n&eEz a passz\u00EDv k\u00E9pess\u00E9g automatikusan vissza\u00FClteti a n\u00F6v\u00E9nyt\n&elearat\u00E1skor.\n&eEnnek az es\u00E9lye a N\u00F6v\u00E9nytan szintedt\u0151l f\u00FCgg.
Guides.Herbalism.Section.4=&3Hogyan m\u0171k\u00F6dik a Z\u00F6ld H\u00FCvelyk (Z\u00FAzottk\u0151/K\u0151t\u00E9gla/F\u00F6ld)?\n&eEz az akt\u00EDv k\u00E9pess\u00E9g \u00E1tv\u00E1ltoztatja a blokkokat a \n&e"z\u00F6ldebb" v\u00E1ltozatukk\u00E1. Ezt jobb klikkel teheted meg, mik\u00F6zben\n&emagot tartasz a kezedben. 1db magot haszn\u00E1l el blokkonk\u00E9nt.
Guides.Herbalism.Section.5=&3Hogyan m\u0171k\u00F6dik a Farmer Di\u00E9ta?\n&eEz a passz\u00EDv k\u00E9pess\u00E9g n\u00F6veli az \u00E9telcs\u00EDk visszat\u00F6lt\u00E9s\u00E9t \n&eKeny\u00E9r, S\u00FCtik, Dinnye, Gombaleves, R\u00E9pa,\n&e\u00E9s Burgonya elfogyaszt\u00E1s\u00E1n\u00E1l.
Guides.Herbalism.Section.6=&3Hogyan m\u0171k\u00F6dik a Hili\u00E1n Szerencse?\n&eEz a passz\u00EDv k\u00E9pess\u00E9g es\u00E9lyt ad ritka t\u00E1rgyak tal\u00E1l\u00E1s\u00E1ra\n&ebizonyos blokkok karddal val\u00F3 ki\u00FCt\u00E9s\u00E9n\u00E9l.
Guides.Herbalism.Section.7=&3Hogyan m\u0171k\u00F6dik a Dupla Zs\u00E1km\u00E1ny?\n&eT\u00F6bb t\u00E1rgyat kapsz az arat\u00E1s\u00E9rt.
##Mining
Guides.Mining.Section.0=&3A B\u00E1ny\u00E1sz\u00E1sr\u00F3l:\n&eA b\u00E1ny\u00E1sz\u00E1s k\u00F6vek \u00E9s \u00E9rcek kib\u00E1ny\u00E1sz\u00E1s\u00E1r\u00F3l sz\u00F3l. T\u00F6bb t\u00E1rgyat is kaphatsz\n&ek\u00FCl\u00F6nb\u00F6z\u0151 anyagok kib\u00E1ny\u00E1sz\u00E1s\u00E1\u00E9rt.\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eB\u00E1ny\u00E1ssz cs\u00E1k\u00E1nnyal a kezedben.\n&eCsak bizonyos blokkok adnak tapasztalatot.
Guides.Mining.Section.1=&3Kompatibilis Anyagok:\n&eK\u0151, Sz\u00E9n\u00E9rc, Vas\u00E9rc, Arany\u00E9rc, Gy\u00E9m\u00E1nt\u00E9rc, V\u00F6r\u00F6sk\u0151\u00E9rc,\n&eLazurit\u00E9rc, Obszidi\u00E1n, Moh\u00E1s Z\u00FAzottk\u0151, V\u00E9gk\u0151,\n&eIzz\u00F3k\u0151, \u00E9s Alvil\u00E1gi K\u0151.
Guides.Mining.Section.2=&3Hogyan haszn\u00E1ld a Szuper T\u00F6r\u00E9st? \n&eJobb klikkelj cs\u00E1k\u00E1nnyal a kezedben, hogy el\u0151k\u00E9sz\u00EDtsd az eszk\u00F6zt.\n&eEbben a m\u00F3dban tov\u00E1bb\u00E1 4 m\u00E1sodperc \u00E1ll a rendelkez\u00E9sedre, hogy\n&ekapcsolatba l\u00E9pj valamely B\u00E1ny\u00E1sz\u00E1ssal kompatibilis anyaggal a\n&eSzuper T\u00F6r\u0151 aktiv\u00E1l\u00E1s\u00E1hoz.
Guides.Mining.Section.3=&3Mi az a Szuper T\u00F6r\u0151?\n&eA Szuper T\u00F6r\u0151 egy v\u00E1rakoz\u00E1si id\u0151vel rendelkez\u0151 k\u00E9pess\u00E9g, \n&eamely a B\u00E1ny\u00E1sz\u00E1shoz kapcsol\u00F3dik. Megtripl\u00E1zza az \n&eextra t\u00E1rgyak tal\u00E1l\u00E1s\u00E1nak es\u00E9ly\u00E9t, \u00E9s instant ki\u00FCti a\n&eB\u00E1ny\u00E1sz\u00E1ssal kompatibilis anyagokat.
Guides.Mining.Section.4=&3Hogyan haszn\u00E1ld Robbant\u00E1sb\u00E1ny\u00E1szatot:\n&eEgy cs\u00E1k\u00E1nnyal a kezedben,\n&eguggolj, \u00E9s jobb klikkelj a TNT-re t\u00E1volr\u00F3l. Ezzel a TNT\n&eazonnal felrobban.
Guides.Mining.Section.5=&3Hogyan m\u0171k\u00F6dik a Robbant\u00E1sb\u00E1ny\u00E1szat?\n&eA Robbant\u00E1sb\u00E1ny\u00E1szat egy olyan k\u00E9pess\u00E9g, ami a b\u00E1ny\u00E1szati\n&ek\u00E9pess\u00E9ghez k\u00F6t\u0151dik. B\u00F3nuszokat ad, amikor TNT-vel b\u00E1ny\u00E1szol, \u00E9s lehet\u0151s\u00E9ged van\n&ea t\u00E1voli robbant\u00E1sra is. H\u00E1rom r\u00E9sze van a Robbant\u00E1sb\u00E1ny\u00E1szatnak.\n&eAz els\u0151 a \u201ENagyobb Robban\u00E1s\u201D, ami a robban\u00E1s hat\u00F3sugar\u00E1t n\u00F6veli.\n&eA m\u00E1sodik a \u201ERobbant\u00E1si szak\u00E9rt\u0151", ami cs\u00F6kkenti\n&ea TNT robban\u00E1s okozta k\u00E1rokat. A harmadik egyszer\u0171en csak n\u00F6veli\n&e a TNT robban\u00E1sb\u00F3l kies\u0151 \u00E9rcek mennyis\u00E9g\u00E9t \n&e\u00E9s cs\u00F6kkenti a t\u00F6rmel\u00E9kek hull\u00E1s\u00E1t.
##Repair
Guides.Repair.Section.0=&3A Jav\u00EDt\u00E1sr\u00F3l:\n&eA Jav\u00EDt\u00E1s lehet\u0151v\u00E9 teszi a p\u00E1nc\u00E9l \u00E9s eszk\u00F6z\u00F6k\n&eVast\u00F6mb\u00F6n val\u00F3 jav\u00EDt\u00E1s\u00E1t.\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eJav\u00EDts p\u00E1nc\u00E9lt \u00E9s eszk\u00F6z\u00F6ket mcMMO \u00FCll\u0151 seg\u00EDts\u00E9g\u00E9vel. Alapb\u00F3l ez egy Vast\u00F6mb, nem \u00F6sszekeverend\u0151 a sima \u00FCll\u0151vel.
Guides.Repair.Section.1=&3Hogyan haszn\u00E1lhatom a Jav\u00EDt\u00E1st?\n&eHelyezz el egy mcMMO \u00FCll\u0151t, \u00E9s jobb klikkelj r\u00E1 egy t\u00E1rggyal a jav\u00EDt\u00E1shoz.\n&eHaszn\u00E1latonk\u00E9nt 1 t\u00E1rgyat haszn\u00E1l fel.
Guides.Repair.Section.2=&3Hogyan m\u0171k\u00F6dik a Jav\u00EDt\u00E1s Mesters\u00E9ge?\n&eA Jav\u00EDt\u00E1s Mesters\u00E9ge a jav\u00EDt\u00E1s m\u00E9rt\u00E9k\u00E9t n\u00F6veli. Ez az \u00E9rt\u00E9k a \n&eJav\u00EDt\u00E1s szintedt\u0151l f\u00FCgg.
Guides.Repair.Section.3=&3Hogyan m\u0171k\u00F6dik a Szuper Jav\u00EDt\u00E1s?\n&eA Szuper Jav\u00EDt\u00E1s egy passz\u00EDv k\u00E9pess\u00E9g. T\u00E1rgyak jav\u00EDt\u00E1s\u00E1n\u00E1l,\n&ees\u00E9lyt ad a j\u00E1t\u00E9kosnak, hogy k\u00E9tszeres \n&ehat\u00E9konys\u00E1ggal jav\u00EDtson.
Guides.Repair.Section.4=&3Hogyan m\u0171k\u00F6dik a M\u00E1gikus Kov\u00E1csol\u00E1s?\n&eEz a k\u00E9pess\u00E9g lehet\u0151v\u00E9 teszi, hogy \n&ebizonyos es\u00E9llyel a jav\u00EDtott t\u00E1rgy megtarthassa az fejleszt\u00E9seit. A fejleszt\u00E9sek\n&emegtarthatj\u00E1k a szintj\u00FCket, visszafejl\u0151dhetnek,\n&evagy teljesen elveszhetnek.
##Salvage
Guides.Salvage.Section.0=&3Az \u00DAjrahasznos\u00EDt\u00E1sr\u00F3l:\n&eAz \u00FAjrahasznos\u00EDt\u00E1s lehet\u0151v\u00E9 teszi, hogy egy aranyt\u00F6mb\n&eseg\u00EDts\u00E9g\u00E9vel visszanyerd a t\u00E1rgyaid alapanyagait.\n\n&3TAPASZTALAT SZERZ\u00C9S:\n&eA horg\u00E1sz\u00E1si \u00E9s jav\u00EDt\u00E1si szintjeidt\u0151l f\u00FCgg.
Guides.Salvage.Section.1=&3Hogyan haszn\u00E1lhatom az \u00DAjrahasznos\u00EDt\u00E1st?\n&eHelyezz le egy \u00DAjrahasznos\u00EDt\u00F3 \u00DCll\u0151t, \u00E9s jobb klikkelj r\u00E1 egy adott t\u00E1rggyal. Ez lebontja a t\u00E1rgyat,\n&e\u00E9s visszaadja a bark\u00E1csol\u00E1si alapanyagait.\n\n&eP\u00E9ld\u00E1ul egy Vascs\u00E1k\u00E1ny eset\u00E9ben vasrudakat kapsz vissza.
Guides.Salvage.Section.2=&3Hogyan m\u0171k\u00F6dik a Fejlesztett \u00DAjrahasznos\u00EDt\u00E1s?\n&eMiut\u00E1n feloldottad, lehet\u0151v\u00E9 teszi a s\u00E9r\u00FClt t\u00E1rgyak \u00FAjrahasznos\u00EDt\u00E1s\u00E1t is.\n&eA visszanyert t\u00E1rgyak mennyis\u00E9ge a t\u00E1rgy \u00E1llapot\u00E1t\u00F3l f\u00FCgg. Min\u00E9l jobb \u00E1llapotban van,\n&eann\u00E1l t\u00F6bb anyagot nyerhetsz vissza.\n&eFejlesztett \u00DAjrahasznos\u00EDt\u00E1ssal legal\u00E1bb 1 t\u00E1rgyat mindig visszakapsz,\n&ekiv\u00E9ve ha a t\u00E1rgy t\u00FAl s\u00E9r\u00FClt.
Guides.Salvage.Section.3=&3P\u00E9lda a m\u0171k\u00F6d\u00E9s\u00E9re:\n&e\u00DAjra akarunk hasznos\u00EDtani egy aranycs\u00E1k\u00E1nyt, amely 20%-ban s\u00E9r\u00FClt,\n&eez azt jelenti, hogy maximum 2 t\u00E1rgyat kaphatunk vissza\n&e(mivel a cs\u00E1k\u00E1ny elk\u00E9sz\u00EDt\u00E9s\u00E9hez 3 r\u00FAd kell, ez\u00E9rt egyenk\u00E9nt \n&e33,33% haszn\u00E1lhat\u00F3s\u00E1got \u00E9rnek) ami egyenl\u0151 66%-kal. Ha a t\u00E1rgy s\u00E9r\u00FClts\u00E9ge\n&e66% alatt van, akkor nem kaphatsz vissza 2 rudat.\n&eHa ef\u00F6l\u00F6tt az \u00E9rt\u00E9k f\u00F6l\u00F6tt van, akkor\n&e2 rudat kapsz vissza.
Guides.Salvage.Section.4=&3Hogyan m\u0171k\u00F6dik a M\u00E1gikus \u00DAjrahasznos\u00EDt\u00E1s?\n&eBizonyos es\u00E9llyel var\u00E1zsk\u00F6nyveket is kaphatsz \n&efejlesztett t\u00E1rgyak \u00FAjhasznos\u00EDt\u00E1s\u00E1\u00E9rt. A szintedt\u0151l f\u00FCgg a \n&evar\u00E1zslat kinyer\u00E9s\u00E9nek m\u00E9rt\u00E9ke.\n\n&eR\u00E9szleges kinyer\u00E9sn\u00E9l \n&ea k\u00F6nyv alacsonyabb szint\u0171 var\u00E1zslattal fog rendelkezni, mint\n&eami a t\u00E1rgyon volt.
