# A volume of 1.0 is pretty loud
# Keep this in mind
Sounds:
    # 1.0 = Max volume
    # 0.0 = No Volume
    MasterVolume: 1.0
    # If you want to use custom sounds, provide an ID for CustomSoundId
    # Sound IDs are strings, such as minecraft:entity.player.levelup
    ITEM_CONSUMED:
        Enable: true
        Volume: 1.0
        Pitch: 1.0
        CustomSoundId: null
