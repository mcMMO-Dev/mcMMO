    Ability_Activation: true
    Ability_Deactivation: true

    # Determines if the fireworks should be a large ball or a small one
    LargeFireworks: true

    # Use particle effect when these abilities trigger
    Bleed: true
    Dodge: true
    Flux: true
    Greater_Impact: true
