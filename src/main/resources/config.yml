        Anvil_Material: IRON_BLOCK
        Salvage_Anvil_Material: GOLD_BLOCK
        Salvage_tools: true
        Salvage_armor: true
        # Ask for a confirmation when a player tries to repair an enchanted item
        Confirm_Required: true
    Smelting:
        Level_Cap: 0
    Swords:
        Enabled_For_PVP: true
        Enabled_For_PVE: true
        Level_Cap: 0
    Taming:
