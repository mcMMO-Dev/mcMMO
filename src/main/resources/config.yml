#
#  Settings for mcMMO in general
###
General:
    Locale: en_US
    MOTD_Enabled: true
    # Amount of time (in minutes) to wait between saves of player information
    Save_Interval: 10
    # Allow mcMMO to report on basic anonymous usage
    Stats_Tracking: true
    # Allow mcMMO to check if a new version is available
    Update_Check: true
    Prefer_Beta: false
    # Allow mcMMO to inform other plugins of damage being dealt
    Event_Callback: true
    # Allow mcMMO to create zip backups for flatfile data on shutdown.
    Generate_Backups: true
    Power_Level_Cap: 0
    # Should mcMMO print out debug messages?
    Verbose_Logging: false
    # Should mcMMO over-write configs to update, or make new ones ending in .new?
    Config_Update_Overwrite: true

Scoreboards:
    # Allow players to keep the informational scoreboards up indefinitely
    Allow_Keep: true
    
    # What commands should mcMMO use scoreboards for, and which should it send chat output for?
    # Setting both print and board to false is not recommended, as it effectively disables the
    # command without cutting out any of the processing required.
    Commands:
        # The /mcrank command, which shows your rank in each skill (i.e. how far from the top you are).
        Rank:
            Print: false
            Board: true
            Display_Time: 10
        # The /mcstats command, which shows your level in each skill.
        # The print version also shows your XP, and is recommended to have.
        Stats:
            Print: true
            Board: true
            Display_Time: 10
        # The /inspect <player> command, which shows someone else's level in each skill.
        Inspect:
            Print: true
            Board: true
            Display_Time: 25
        # The /<skill> commands, e.g. /mining, /repair
        # The print version is only a few lines.
        Skill:
            Print: false
            Board: true
            Display_Time: 30
        # The /mctop <skill|all> command, which shows the top players on the server.
        # The print version is recommended, so that players can scroll up and read it again without reissuing the command.
        Top:
            Print: true
            Board: true
            Display_Time: 15
    
    # Should mcMMO show players' power level below their names?
    # This is automatically disabled for Spout users, as they already
    # get the information through Spout.
    Power_Level_Tags: false

Mob_Healthbar:
    # Default display for mob health bars - HEARTS, BAR, or DISABLED
    Display_Type: HEARTS
    # Amount of time (in seconds) to display. To display permanently, set to -1
    Display_Time: 3

Database_Purging:
    # Amount of time (in hours) to wait between database purging
    # To only run at server start, set to 0
    # To never run, set to -1
    Purge_Interval: -1
    # Any user who hasn't connected in this many months will be purged from the database
    # To never purge old users, set to -1
    Old_User_Cutoff: 6

