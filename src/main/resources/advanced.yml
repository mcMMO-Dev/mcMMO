    #
    #  Settings for Repair
    ###
    Repair:
        # RepairMastery_ChanceMax: Maximum bonus percentage for Repair Mastery
        # RepairMastery_MaxBonusLevel: On this level, the maximum bonus is reached
        RepairMastery_MaxBonusPercentage: 200.0
