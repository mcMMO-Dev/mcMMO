            # MaxBonusLevel: Level when the maximum chance to deflect is reached
            ChanceMax: 50.0
            MaxBonusLevel:
                Standard: 100
                RetroMode: 1000

        IronGrip:
            # ChanceMax: Maximum chance of preventing being disarmed
            # MaxBonusLevel: Level when the maximum chance to prevent being disarmed is reached
            ChanceMax: 100.0
            MaxBonusLevel:
                Standard: 100
                RetroMode: 1000

